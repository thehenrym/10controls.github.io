            width: 0; /* Will be set by JS */
            height: 100%;
            /* Background color matching the reference page */
            background-color: #492833;
            border-radius: 0.375rem; /* rounded-md */
            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: -1; /* Place it behind the text */
        }
        
        /* Styles for Hamburger Icon to "X" Animation */
        .hamburger-icon span {
            display: block;
            width: 24px;
            height: 2px;
            background-color: white;
            transition: all 0.3s cubic-bezier(.08,.82,.17,1);
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(3) {

        #tier-slider-highlighter { /* The actual sliding element */

            top: 3px; /* Match container padding */
            height: calc(100% - 6px); /* Full height minus top/bottom padding */

                    // Conditionally create the footer HTML based on whether the race has a winner
                    let footerHtml;
                    if (race.winner) { // If there's a winner, show winner and buttons
                        footerHtml = `
                            <div class="flex justify-between items-center">
                                <a href="driverprofile.html?driver=${encodeURIComponent(race.winner)}" class="text-base font-semibold text-gray-800 uppercase hover:underline"><span class="font-bold text-[#492833]">WINNER:</span> ${race.winner}</a>
                                <div>
                                    ${watchButtonHtml} <!-- Place watch button here -->
                                    <a href="${resultButtonHref}" class="bg-[#492833] text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition-colors">Results</a>
                                </div>
                            </div>
                        `;
                    } else {
                        // For all other rounds, or if no winner is specified, just display the date
                        footerHtml = `<p class="text-base font-semibold text-gray-800">${race.date.toUpperCase()}</p>`;
                    }

                    // Set the full inner HTML for the card, combining all the pieces
                    card.innerHTML = `
                        <div>
                            <p class="text-base font-bold text-[#492833]">ROUND ${race.round || race.pos}</p>
                            ${flagHtml}
                            <h3 class="text-2xl font-bold text-gray-900 mt-2">${race.name.toUpperCase()}</h3>
                            <p class="text-lg text-gray-600 mt-2">${race.venue.toUpperCase()}</p>
                        </div>
                        <div class="mt-6 pt-6 border-t border-gray-200">
                            ${footerHtml}
                        </div>
                    `;
                    scheduleGrid.appendChild(card);
                });
            }

            // Initial render for Tier 1
            renderSchedule(scheduleDataTier1);

            // Tier button event listeners
            tier1Btn.addEventListener('click', () => {
                tier1Btn.classList.add('active');
                tier2Btn.classList.remove('active');
                updateTierSlider(tier1Btn); // Update slider position
                renderSchedule(scheduleDataTier1);
            });

            tier2Btn.addEventListener('click', () => {
                tier2Btn.classList.add('active');
                tier1Btn.classList.remove('active');
                updateTierSlider(tier2Btn); // Update slider position
                renderSchedule(scheduleDataTier2); // Load Tier 2 data
            });

            // Set initial slider position on load
            if (tier1Btn.classList.contains('active')) {
                updateTierSlider(tier1Btn);
            } else if (tier2Btn.classList.contains('active')) {
                updateTierSlider(tier2Btn);
            }

            // Recalculate slider position on window resize
            window.addEventListener('resize', () => {
                if (tier1Btn.classList.contains('active')) {
                    updateTierSlider(tier1Btn);
                } else if (tier2Btn.classList.contains('active')) {
                    updateTierSlider(tier2Btn);
                }
            });


            // --- Mobile menu toggle script ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
            });
            
            // --- Sliding highlighter script for desktop menu ---
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[aria-current="page"]');

                // Function to move the highlighter to a specific link's position
                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }

                // Initialize highlighter on the currently active link
                setHighlighterToLink(activeLink);

                // Add mouseover event listeners to all links to move the highlighter
                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });

                // When the mouse leaves the menu, return the highlighter to the active link
                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }

            // --- Sub-header upcoming race script and Countdown Timer Logic ---
            const upcomingRaceInfoEl = document.getElementById('upcoming-race-info');
            const upcomingRaceDateEl = document.getElementById('upcoming-race-date');
            const countdownDisplayEl = document.getElementById('countdown-display'); // Get the countdown display element
            const countdownTimerEl = document.getElementById('countdown-timer'); // Get the countdown timer paragraph

            // Helper function to parse various date formats from the schedule data
            function parseRaceDate(dateStr) {
                const monthStr = dateStr.split(' ')[0];
                let dayStr = dateStr.split(' ')[1];
                // Remove ordinal suffixes (st, nd, rd, th) from the day string
                if (dayStr && (dayStr.endsWith('st') || dayStr.endsWith('nd') || dayStr.endsWith('rd') || dayStr.endsWith('th'))) {
                    dayStr = dayStr.substring(0, dayStr.length - 2);
                }
                // Return a Date object for the current year (assuming 2025 based on the page title)
                return new Date(`${monthStr} ${dayStr}, 2025`);
            }

            // Find the next upcoming race by comparing race dates with the current time
            const now = new Date();
            let upcomingRace = null;
            // This part needs to consider the currently active tier's data for the countdown
            // For simplicity, keeping it tied to Tier 1 schedule for now, as countdown logic is global.
            for (const race of scheduleDataTier1) { // Changed to scheduleDataTier1
                const raceDate = parseRaceDate(race.date);
                if (raceDate > now) {
                    upcomingRace = race;
                    break; // Stop after finding the first future race
                }
            }

            if (upcomingRace) {
                // Populate the sub-header with the upcoming race details
                upcomingRaceInfoEl.textContent = `UPCOMING: ${upcomingRace.name.toUpperCase()}`;
                upcomingRaceDateEl.textContent = upcomingRace.date.toUpperCase();
                
                // Function to calculate the next Friday at 2 PM Eastern Time (EDT/EST)
                // Assuming current period is EDT (UTC-4), so 2 PM EDT is 18:00 UTC.
                function getNextFriday2PMET() {
                    const now = new Date();
                    let target = new Date(now);

                    // Set to 2 PM EDT (18:00 UTC during EDT)
                    // We'll primarily work with UTC to avoid local timezone issues for the target time.
                    target.setUTCHours(18, 0, 0, 0);

                    // Calculate days until next Friday (Friday is day 5, Sunday is 0 for getUTCDay())
                    let daysUntilFriday = (5 - target.getUTCDay() + 7) % 7;

                    // If today is Friday and it's already past 2 PM EDT (18:00 UTC), target next Friday
                    if (daysUntilFriday === 0 && now.getUTCHours() >= 18) {
                        daysUntilFriday = 7;
                    }

                    target.setUTCDate(target.getUTCDate() + daysUntilFriday);

                    return target;
                }

                let countdownTargetDate = getNextFriday2PMET();

                function updateCountdown() {
                    const now = new Date();
                    let difference = countdownTargetDate.getTime() - now.getTime();

                    // If the current target date has passed, calculate the next one
                    if (difference < 0) {
                        countdownTargetDate = getNextFriday2PMET();
                        difference = countdownTargetDate.getTime() - now.getTime(); // Recalculate difference for the new target
                    }
                    
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                    if (countdownTimerEl) {
                        if (difference <= 0) {
                            countdownTimerEl.textContent = "RACE STARTING SOON!"; // Or "RACE LIVE!"
                        } else if (days > 0) {
                            countdownTimerEl.textContent = `NEXT RACE IN ${days}D ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                        } else {
                            countdownTimerEl.textContent = `NEXT RACE IN ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                        }
                    }
                }

                // Initial call to set up the countdown
                updateCountdown();
                // Update the countdown every second
                setInterval(updateCountdown, 1000);

            } else {
                // If no upcoming races are found, display a season concluded message and hide countdown
                upcomingRaceInfoEl.textContent = "SEASON HAS CONCLUDED";
                upcomingRaceDateEl.style.display = 'none'; // Hide the date as well
                if (countdownDisplayEl) {
                    countdownDisplayEl.style.display = 'none';
                }
            }
        };
    </script>
