<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Schedule - 2025</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #b91c1c, #ffffff);
            min-height: 100vh;
        }
        /* Style for the dropdown to ensure smooth transition */
        #schedule-dropdown-container {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(-10px);
            opacity: 0;
            pointer-events: none;
        }
        .group:hover #schedule-dropdown-container {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .race-card-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
            border-radius: 0.5rem; /* Matches parent's border-radius */
        }
    </style>
</head>
<body class="font-medium">

    <!-- Header Navigation -->
    <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
            <div class="flex items-center justify-around h-20">
                <a href="latest.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-4 py-3 rounded-md text-base font-medium">Latest</a>
                
                <!-- Schedule Dropdown Trigger -->
                <div class="relative group">
                    <a href="schedule.html" class="bg-red-600 text-white px-4 py-3 rounded-md text-base font-medium inline-flex items-center" aria-current="page">
                        <span>Schedule</span>
                        <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </a>
                    <!-- Dropdown Menu Content -->
                    <div id="schedule-dropdown-container" class="absolute top-full left-1/2 -translate-x-1/2 w-screen">
                        <div class="bg-black/90 backdrop-blur-sm mt-0.5">
                            <div class="max-w-7xl mx-auto p-6">
                                <div class="flex justify-between items-center mb-4">
                                     <h3 class="text-lg font-bold text-white uppercase tracking-wider">Upcoming Races</h3>
                                </div>
                                <div id="dropdown-grid-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <!-- Dropdown items will be populated by JavaScript -->
                                </div>
                                <div class="flex justify-center mt-6 space-x-4">
                                     <a href="schedule.html" class="text-white border border-white rounded-full px-6 py-2 text-sm font-semibold hover:bg-white hover:text-black transition-colors duration-300">Full Schedule</a>
                                     <a href="#" class="text-gray-400 border border-gray-400 rounded-full px-6 py-2 text-sm font-semibold hover:bg-gray-400 hover:text-black transition-colors duration-300">2026</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="standings.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-4 py-3 rounded-md text-base font-medium">Standings</a>
                <a href="standings.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-4 py-3 rounded-md text-base font-medium">Teams</a>
                <a href="join.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-4 py-3 rounded-md text-base font-medium">Join Now</a>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="relative max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold text-white uppercase">F1 Schedule</h1>
            <p class="mt-2 text-xl text-white/90 font-semibold uppercase">2025 Season</p>
        </header>

        <div id="schedule-grid" class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- Schedule cards will be populated by JavaScript -->
        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="text-red-700 hover:underline font-semibold text-lg">
                <i class="fas fa-arrow-left mr-2"></i>Back to About Me
            </a>
        </div>
    </div>
    
    <script>
        const scheduleData = [
            { round: 1, name: 'Australian Grand Prix', venue: 'Melbourne', date: 'March 14-16', winner: 'Lando Norris', country: 'AU' },
            { round: 2, name: 'Chinese Grand Prix', venue: 'Shanghai', date: 'March 21-23', winner: 'Oscar Piastri', country: 'CN' },
            { round: 3, name: 'Japanese Grand Prix', venue: 'Suzuka', date: 'April 4-6', winner: 'Max Verstappen', country: 'JP' },
            { round: 4, name: 'Bahrain Grand Prix', venue: 'Sakhir', date: 'April 11-13', winner: 'Oscar Piastri', country: 'BH' },
            { round: 5, name: 'Saudi Arabian Grand Prix', venue: 'Jeddah', date: 'April 18-20', winner: 'Oscar Piastri', country: 'SA' },
            { round: 6, name: 'Miami Grand Prix', venue: 'Miami', date: 'May 2-4', country: 'USA', winner: 'Oscar Piastri' },
            { round: 7, name: 'Emilia Romagna Grand Prix', venue: 'Imola', date: 'May 16-18', winner: 'Max Verstappen', country: 'IT' },
            { round: 8, name: 'Monaco Grand Prix', venue: 'Monaco', date: 'May 23-25', winner: 'Lando Norris', country: 'MC' },
            { round: 9, name: 'Spanish Grand Prix', venue: 'Barcelona', date: 'May 30 - June 1', winner: 'Oscar Piastri', country: 'ES' },
            { round: 10, name: 'Canadian Grand Prix', venue: 'Montreal', date: 'June 13-15', winner: 'George Russell', country: 'CA' },
            { round: 11, name: 'Austrian Grand Prix', venue: 'Spielberg', date: 'June 27-29', country: 'AT', imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Austria/GettyImages-1502444331' },
            { round: 12, name: 'British Grand Prix', venue: 'Silverstone', date: 'July 4-6', country: 'GB', imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Great%20Britain/GettyImages-1518349285'},
            { round: 13, name: 'Belgian Grand Prix', venue: 'Spa', date: 'July 25-27', country: 'BE', imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Belgium/GettyImages-1578899824'},
            { round: 14, name: 'Hungarian Grand Prix', venue: 'Budapest', date: 'August 1-3', country: 'HU' },
            { round: 15, name: 'Dutch Grand Prix', venue: 'Zandvoort', date: 'August 29-31', country: 'NL' },
            { round: 16, name: 'Italian Grand Prix', venue: 'Monza', date: 'September 5-7', country: 'IT' },
            { round: 17, name: 'Azerbaijan Grand Prix', venue: 'Baku', date: 'September 19-21', country: 'AZ' },
            { round: 18, name: 'Singapore Grand Prix', venue: 'Singapore', date: 'October 3-5', country: 'SG' },
            { pos: 19, name: 'United States Grand Prix', venue: 'Austin', date: 'October 17-19', country: 'USA' },
            { pos: 20, name: 'Mexican Grand Prix', venue: 'Mexico City', date: 'October 24-26', country: 'MX' },
            { pos: 21, name: 'Brazilian Grand Prix', venue: 'Sao Paulo', date: 'November 7-9', country: 'BR' },
            { pos: 22, name: 'Las Vegas Grand Prix', venue: 'Las Vegas', date: 'November 20-22', country: 'USA', imageUrl: 'https://www.hollywoodreporter.com/wp-content/uploads/2024/11/F1-Grand-Prix-Las-Vegas-Race-Charles-LeClerc-GettyImages-1801966267-MAIN-2024.jpg?w=1296&h=729&crop=1' },
            { pos: 23, name: 'Qatar Grand Prix', venue: 'Lusail', date: 'November 28-30', country: 'QAT', imageUrl: 'https://www.alongtheracingline.com/wp-content/uploads/2023/10/lusail-2.jpeg' },
            { pos: 24, name: 'Abu Dhabi Grand Prix', venue: 'Yas Marina', date: 'December 5-7', country: 'AE' }
        ];
        
        window.onload = function() {
            const scheduleGrid = document.getElementById('schedule-grid');
            const scheduleDropdownContainer = document.getElementById('dropdown-grid-container');

            // Populate Main Schedule Grid
            if (scheduleGrid) {
                scheduleData.forEach(race => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-lg p-10 flex flex-col justify-between transform hover:-translate-y-2 transition-transform duration-300';
                    let flagHtml = '';
                     if (race.country === 'USA') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197484.png" alt="USA Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'QAT') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197618.png" alt="Qatar Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'GB') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197374.png" alt="British Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'IT') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197626.png" alt="Italian Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'JP') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197604.png" alt="Japanese Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'BE') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197583.png" alt="Belgian Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'AT') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197447.png" alt="Austrian Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'BH') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197521.png" alt="Bahrain Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'HU') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197584.png" alt="Hungarian Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'SG') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197496.png" alt="Singapore Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'BR') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197386.png" alt="Brazilian Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'NL') flagHtml = <img src="https://cdn-icons-png.flaticon.com/512/197/197441.png" alt="Netherlands Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'CN') flagHtml = <img src="https://cdn-icons-png.flaticon.com/512/197/197375.png" alt="Chinese Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'ES') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197593.png" alt="Spanish Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'CA') flagHtml = <img src="https://cdn-icons-png.flaticon.com/512/197/197430.png" alt="Canadian Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'MC') flagHtml = <img src="https://cdn-icons-png.flaticon.com/512/197/197594.png" alt="Monaco Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'AE') flagHtml = <img src="https://cdn-icons-png.flaticon.com/512/197/197569.png" alt="UAE Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'MX') flagHtml = <img src="https://cdn-icons-png.flaticon.com/512/197/197397.png" alt="Mexican Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'AZ') flagHtml = <img src="https://cdn-icons-png.flaticon.com/512/197/197512.png" alt="Azerbaijan Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'SA') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197391.png" alt="Saudi Arabian Flag" class="h-8 w-auto mt-2 rounded-md">;
                    else if (race.country === 'AU') flagHtml = <img src="https://cdn-icons-png.flaticon.com/128/197/197507.png" alt="Australian Flag" class="h-8 w-auto mt-2 rounded-md">;
                    
                    let circuitImageHtml = '';
                    if (race.imageUrl) {
                        let objectPositionClass = 'object-center';
                        if (race.name === 'Las Vegas Grand Prix') objectPositionClass = 'object-bottom';
                        circuitImageHtml = <div class="h-48 overflow-hidden rounded-lg my-4"><img src="${race.imageUrl}" alt="${race.venue} Circuit" class="w-full h-full object-cover ${objectPositionClass}"></div>;
                    }
                    let footerContent = race.winner ? <p class="text-lg font-semibold text-gray-800 uppercase"><span class="font-bold text-red-600">WINNER:</span> ${race.winner}</p> : <p class="text-lg font-semibold text-gray-800">${race.date.toUpperCase()}</p>;
                    card.innerHTML = <div><p class="text-lg font-bold text-red-600">ROUND ${race.round || race.pos}</p>${flagHtml}<h3 class="text-3xl font-bold text-gray-900 mt-2">${race.name.toUpperCase()}</h3><p class="text-xl text-gray-600 mt-2">${race.venue.toUpperCase()}</p>${circuitImageHtml}</div><div class="mt-6 pt-6 border-t border-gray-200">${footerContent}</div>;
                    scheduleGrid.appendChild(card);
                });
            }
            
            // Populate Dropdown
            if (scheduleDropdownContainer) {
                const now = new Date(); // Use client's current date
                const upcomingRaces = scheduleData.filter(race => {
                    const dateString = race.date.replace(/ - /g, ' ').split(' ');
                    const month = dateString[0];
                    const day = parseInt(dateString[dateString.length - 1]);
                    const raceEndDate = new Date(${month} ${day}, 2025 23:59:59);
                    return raceEndDate >= now;
                });

                const nextThreeRaces = upcomingRaces.slice(0, 3);
                
                if (nextThreeRaces.length > 0) {
                    scheduleDropdownContainer.innerHTML = ''; // Clear previous items
                    nextThreeRaces.forEach(race => {
                        const card = document.createElement('a');
                        card.href = '#'; // Placeholder link
                        card.className = 'relative group bg-cover bg-center h-48 rounded-lg overflow-hidden block';
                        card.style.backgroundImage = url(${race.imageUrl || 'https://placehold.co/600x400/cccccc/ffffff?text=Track'});
                        card.innerHTML = 
                            <div class="absolute inset-0 bg-black/50 race-card-overlay"></div>
                            <div class="absolute bottom-0 left-0 p-4 text-white">
                                <p class="text-xs font-bold uppercase">Round ${race.round || race.pos}</p>
                                <p class="text-lg font-bold uppercase">${race.venue}</p>
                                <p class="text-xs uppercase">${race.date}</p>
                            </div>
                        ;
                        scheduleDropdownContainer.appendChild(card);
                    });
                } else {
                    const noRacesItem = document.createElement('span');
                    noRacesItem.className = 'col-span-3 block px-4 py-2 text-sm text-gray-400 text-center';
                    noRacesItem.textContent = 'No upcoming races';
                    scheduleDropdownContainer.appendChild(noRacesItem);
                }
            }
        };
    </script>
</body>
</html>
