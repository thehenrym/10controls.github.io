            top: 100%;

        /* Styles for the sliding navigation highlighter */

        }

        #sliding-highlighter {
            position: absolute;
            top: 0;
            left: 0; /* Will be set by JS */
            width: 0; /* Will be set by JS */
            height: 100%;
            /* Changed header selector background color */
            background-color: #ffc0cb;
            border-radius: 0.375rem; /* rounded-md */
            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;

        /* Hamburger Icon Animation */

            width: 24px;

            background-color: white;
            transition: all 0.3s cubic-bezier(.08,.82,.17,1);

        #mobile-menu-button.open .hamburger-icon span:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }
        #mobile-menu-button.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }
        #mobile-menu-button.open .hamburger-icon span:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }

    <script>
        const scheduleData = [
            { round: 1, name: 'Bahrain Grand Prix', venue: 'Sakhir', date: 'March 14-16', winner: 'Anton Chebotarov', country: 'BH' }, // Winner updated
            { round: 2, name: 'Australian Grand Prix', venue: 'Melbourne', date: 'March 21-23', winner: 'Maxfan1982', country: 'AU' }, // Winner updated
            { round: 3, name: 'Emilia Romagna Grand Prix', venue: 'Imola', date: 'June 27th', winner: '', country: 'IT' },
            { round: 4, name: 'Belgian Grand Prix', venue: 'Spa', date: 'July 4th', winner: '', country: 'BE' },
            { round: 5, name: 'Spanish Grand Prix', venue: 'Barcelona', date: 'July 11th', winner: '', country: 'ES' },
            { round: 6, name: 'Chinese Grand Prix', venue: 'Shanghai', date: 'July 18th', winner: '', country: 'CN' },
            { round: 7, name: 'Japanese Grand Prix', venue: 'Suzuka', date: 'July 25th', winner: '', country: 'JP' },
            { round: 8, name: 'United States Grand Prix', venue: 'Austin', date: 'August 1st', winner: '', country: 'USA' },
            { round: 9, name: 'Mystery Grand Prix', venue: 'TBD', date: 'August 8th', winner: '', country: '' },
            { round: 10, name: 'Brazilian Grand Prix', venue: 'Sao Paulo', date: 'August 15th', winner: '', country: 'BR' }
        ];

        const timeZoneMap = {
            'Melbourne': 'Australia/Melbourne',
            'Shanghai': 'Asia/Shanghai',
            'Suzuka': 'Asia/Tokyo',
            'Sakhir': 'Asia/Bahrain',
            'Jeddah': 'Asia/Riyadh',
            'Miami': 'America/New_York',
            'Imola': 'Europe/Rome',
            'Monaco': 'Europe/Monaco',
            'Barcelona': 'Europe/Madrid',
            'Montreal': 'America/Toronto',
            'Spielberg': 'Europe/Vienna',
            'Silverstone': 'Europe/London',
            'Spa': 'Europe/Brussels',
            'Budapest': 'Europe/Budapest',
            'Zandvoort': 'Europe/Amsterdam',
            'Monza': 'Europe/Rome',
            'Baku': 'Asia/Baku',
            'Singapore': 'Asia/Singapore',
            'Austin': 'America/Chicago',
            'Mexico City': 'America/Mexico_City',
            'Sao Paulo': 'America/Sao_Paulo',
            'Las Vegas': 'America/Los_Angeles',
            'Lusail': 'Asia/Qatar',
            'Yas Marina': 'Asia/Dubai'
        };
        
        window.onload = function() {
            // --- Content population script ---
            const scheduleGrid = document.getElementById('schedule-grid');
            if (scheduleGrid) {
                scheduleData.forEach(race => {
                    const card = document.createElement('div');
                    card.className = 'schedule-card bg-white rounded-lg shadow-lg p-8 flex flex-col justify-between transform hover:-translate-y-2 transition-transform duration-300';
                    
                    let flagHtml = '';
                    if (race.country === 'USA') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197484.png" alt="USA Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'QAT') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197618.png" alt="Qatar Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'GB') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197374.png" alt="British Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'IT') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197626.png" alt="Italian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'JP') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197604.png" alt="Japanese Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'BE') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197583.png" alt="Belgian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'AT') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197447.png" alt="Austrian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'BH') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197521.png" alt="Bahrain Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'HU') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197584.png" alt="Hungarian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'SG') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197496.png" alt="Singapore Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'BR') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197386.png" alt="Brazilian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'NL') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/512/197/197441.png" alt="Netherlands Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'CN') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/512/197/197375.png" alt="Chinese Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'ES') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197593.png" alt="Spanish Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'CA') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/512/197/197430.png" alt="Canadian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'MC') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/512/197/197594.png" alt="Monaco Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'AE') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/512/197/197569.png" alt="UAE Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'MX') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/512/197/197397.png" alt="Mexican Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'AZ') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/512/197/197512.png" alt="Azerbaijan Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'SA') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197578.png" alt="Saudi Arabian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (race.country === 'AU') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197507.png" alt="Australian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    }
                    
                    let resultButtonHref = "#"; // Default href
                    // Logic to set specific href for Bahrain and Australia Grand Prix results buttons
                    if (race.round === 1 && race.name === 'Bahrain Grand Prix') {
                        resultButtonHref = "bahrain.html";
                    } else if (race.round === 2 && race.name === 'Australian Grand Prix') {
                        resultButtonHref = "australia.html";
                    } else if (race.name === 'Canadian Grand Prix') { // Keeping this just in case, though it's outside the first 10 rounds now
                        resultButtonHref = "canada.html";
                    }

                    let footerHtml;
                    if ((race.round === 1 || race.round === 2) && race.winner) {
                        // Display winner and results button only for round 1 and 2 if a winner exists
                        footerHtml = `
                            <div class="flex justify-between items-center">
                                <p class="text-base font-semibold text-gray-800 uppercase"><span class="font-bold text-[#492833]">WINNER:</span> ${race.winner}</p>
                                <a href="${resultButtonHref}" class="bg-[#492833] text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition-colors">Results</a>
                            </div>
                        `;
                    } else {
                        // For all other rounds, or if no winner is specified for round 1/2, just display the date
                        footerHtml = `<p class="text-base font-semibold text-gray-800">${race.date.toUpperCase()}</p>`;
                    }

                    card.innerHTML = `
                        <div>
                            <p class="text-base font-bold text-[#492833]">ROUND ${race.round || race.pos}</p>
                            ${flagHtml}
                            <h3 class="text-2xl font-bold text-gray-900 mt-2">${race.name.toUpperCase()}</h3>
                            <p class="text-lg text-gray-600 mt-2">${race.venue.toUpperCase()}</p>
                        </div>
                        <div class="mt-6 pt-6 border-t border-gray-200">
                            ${footerHtml}
                        </div>
                    `;
                    scheduleGrid.appendChild(card);
                });
                const cards = document.querySelectorAll('.schedule-card');
                setTimeout(() => {
                    cards.forEach(card => card.classList.add('visible'));
                }, 100);
            }

            // --- Mobile menu toggle script ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const subHeader = document.getElementById('sub-header');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
                subHeader.classList.toggle('opacity-0');
                subHeader.classList.toggle('pointer-events-none');
            });
            
            // --- Sliding highlighter script ---
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[aria-current="page"]');
                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }
                setHighlighterToLink(activeLink);
                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });
                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }

            // --- Sub-header time and race script ---
            const upcomingRaceInfoEl = document.getElementById('upcoming-race-info');
            const upcomingRaceDateEl = document.getElementById('upcoming-race-date');
            const clientTimeEl = document.getElementById('client-time');
            const raceTimeEl = document.getElementById('race-time');
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };

            // Helper to parse date strings like "March 14-16"
            function parseRaceDate(dateStr) {
                const monthStr = dateStr.split(' ')[0];
                // Handle dates like "August 1st"
                let dayStr = dateStr.split(' ')[1];
                if (dayStr.endsWith('st') || dayStr.endsWith('nd') || dayStr.endsWith('rd') || dayStr.endsWith('th')) {
                    dayStr = dayStr.substring(0, dayStr.length - 2);
                }
                return new Date(`${monthStr} ${dayStr}, 2025`);
            }

            // Find the upcoming race
            const now = new Date();
            let upcomingRace = null;
            for (const race of scheduleData) {
                const raceDate = parseRaceDate(race.date);
                if (raceDate > now) {
                    upcomingRace = race;
                    break;
                }
            }

            if (upcomingRace) {
                upcomingRaceInfoEl.textContent = `UPCOMING: ${upcomingRace.name.toUpperCase()}`;
                upcomingRaceDateEl.textContent = upcomingRace.date.toUpperCase();

                const raceTimeZone = timeZoneMap[upcomingRace.venue];

                function updateTimes() {
                    const currentTime = new Date();
                    clientTimeEl.textContent = `MY TIME: ${currentTime.toLocaleTimeString([], timeOptions)}`;
                    if (raceTimeZone) {
                        raceTimeEl.textContent = `TRACK TIME: ${currentTime.toLocaleTimeString([], { ...timeOptions, timeZone: raceTimeZone })}`;
                    } else {
                        raceTimeEl.textContent = `TRACK TIME: N/A`;
                    }
                }
                updateTimes();
                setInterval(updateTimes, 1000 * 60); // Update every minute
            } else {
                upcomingRaceInfoEl.textContent = "SEASON HAS CONCLUDED";
                clientTimeEl.parentElement.style.display = 'none'; // Hide time if season over
            }
        };
    </script>
