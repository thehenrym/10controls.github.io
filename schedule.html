    <script>
        // Function to update and re-index the schedule data
        function updateAndReindexSchedule(originalData) {
            // Filter out 'Mystery Grand Prix' and 'United States Grand Prix'
            let filteredData = originalData.filter(race => 
                race.name !== 'Mystery Grand Prix' && race.name !== 'United States Grand Prix'
            );

            // Find 'Brazilian Grand Prix'
            let brazilianGpIndex = filteredData.findIndex(race => race.name === 'Brazilian Grand Prix');
            let brazilianGp = null;

            if (brazilianGpIndex !== -1) {
                // Remove Brazilian GP from its current position
                brazilianGp = filteredData.splice(brazilianGpIndex, 1)[0];
                // Update its round number to 8
                brazilianGp.round = 8;
            }

            // Re-index remaining races and insert Brazilian GP at the correct position
            let finalSchedule = [];
            let currentRound = 1;

            // Add races before round 8
            for (let i = 0; i < filteredData.length; i++) {
                if (currentRound === 8) {
                    break; // Stop before inserting Brazilian GP
                }
                finalSchedule.push({ ...filteredData[i], round: currentRound++ });
            }

            // Insert Brazilian GP if it exists
            if (brazilianGp) {
                finalSchedule.push(brazilianGp);
            }

            // Add remaining races, continuing the round numbering
            for (let i = finalSchedule.length; i < filteredData.length + (brazilianGp ? 0 : 1); i++) {
                // Find the next race from filteredData that hasn't been added yet
                let nextRace = filteredData.find(race => !finalSchedule.includes(race));
                if (nextRace) {
                    finalSchedule.push({ ...nextRace, round: currentRound++ });
                }
            }
            
            // Re-sort the final schedule by round number to ensure correct order
            finalSchedule.sort((a, b) => a.round - b.round);

            // Re-assign round numbers sequentially after sorting
            finalSchedule.forEach((race, index) => {
                race.round = index + 1;
            });

            return finalSchedule;
        }

        function getFlagHtml(countryCode) {
            const fallbackFlag = `https://placehold.co/32x32/cccccc/000000?text=NF`;
            if (countryCode.toUpperCase() === 'EU') {
                return `<img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="EU Flag" class="flag-icon" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;
            }
            const flagUrl = `https://flagcdn.com/w160/${countryCode.toLowerCase()}.png`;
            return `<img src="${flagUrl}" alt="${countryCode} Flag" class="flag-icon" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;
        }

        function getWinnerFlagHtml(countryCode) {
            const fallbackFlag = `https://placehold.co/16x16/cccccc/000000?text=NF`;
            if (countryCode.toUpperCase() === 'EU') {
                return `<img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="EU Flag" class="winner-flag-icon" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;
            }
            const flagUrl = `https://flagcdn.com/w160/${countryCode.toLowerCase()}.png`;
            return `<img src="${flagUrl}" alt="${countryCode} Flag" class="winner-flag-icon" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) {
                return text;
            }
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, `<span class="bg-yellow-300 text-black rounded-sm px-1">$1</span>`);
        }

        function renderSchedule(dataToRender, searchTerm = '', selectedSeason = 'season6', selectedTier = 'tier1') {
            const scheduleGrid = document.getElementById('schedule-grid');
            scheduleGrid.innerHTML = '';

            const filteredData = dataToRender.filter(race => {
                const nameMatch = race.name.toLowerCase().includes(searchTerm);
                const venueMatch = race.venue.toLowerCase().includes(searchTerm);
                const winnerMatch = race.winner && race.winner.toLowerCase().includes(searchTerm);
                const searchMatches = nameMatch || venueMatch || winnerMatch;

                const seasonMatches = true;
                return searchMatches && seasonMatches;
            });


            filteredData.forEach((race, index) => {
                const card = document.createElement('div');
                card.className = 'schedule-card rounded-lg p-8 flex flex-col justify-between';
                
                const flagHtml = getFlagHtml(race.country);
                
                let resultButtonHref = "#";
                let baseResultsPath = "results/";
                if (selectedTier === 'tier2') {
                    baseResultsPath = "tier2results/";
                }

                if (race.round === 1 && race.name === 'Bahrain Grand Prix') {
                    resultButtonHref = baseResultsPath + "bahrain.html";
                } else if (race.round === 2 && race.name === 'Australian Grand Prix') {
                    resultButtonHref = baseResultsPath + "australia.html";
                } else if (race.round === 3 && race.name === 'Emilia Romagna Grand Prix') {
                    resultButtonHref = baseResultsPath + "imola.html";
                } else if (race.round === 4 && race.name === 'Belgian Grand Prix') {
                    resultButtonHref = baseResultsPath + "belgium.html";
                } else if (race.round === 5 && race.name === 'Spanish Grand Prix') {
                    resultButtonHref = baseResultsPath + "spain.html";
                } else if (race.round === 6 && race.name === 'Chinese Grand Prix') {
                    resultButtonHref = baseResultsPath + "china.html";
                } else if (race.round === 7 && race.name === 'Japanese Grand Prix') {
                    resultButtonHref = baseResultsPath + "japan.html";
                }

                let footerHtml;
                // Display winner info only if a winner is present, but always show results button if a link exists
                if (race.winner || resultButtonHref !== "#") {
                    const winnerFlagHtml = race.winnerFlag ? getWinnerFlagHtml(race.winnerFlag) : '';
                    const winnerTextContent = race.winner ? `
                        <span class="text-base font-semibold text-white uppercase truncate">
                            <span class="font-bold text-white">WINNER:</span> 
                            <span class="flex items-center">${winnerFlagHtml} ${highlightText(race.winner, searchTerm)}</span>
                        </span>` : '';
                    
                    footerHtml = `
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0">
                            ${winnerTextContent}
                            <div class="flex items-center space-x-2 flex-shrink-0">
                                <a href="${resultButtonHref}" class="bg-[#492833] text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition-colors">Results</a>
                            </div>
                        </div>
                    `;
                } else {
                    footerHtml = `<p class="text-base font-semibold text-white">${highlightText(race.date.toUpperCase(), searchTerm)}</p>`;
                }

                card.innerHTML = `
                    <div>
                        <div class="flex items-center mb-2"> 
                            ${flagHtml}
                            <h3 class="text-2xl font-bold text-white">${highlightText(race.name.toUpperCase(), searchTerm)}</h3>
                        </div>
                        <p class="text-base font-bold text-white">ROUND ${race.round || race.pos}</p>
                        <p class="text-lg text-white mt-2">${highlightText(race.venue.toUpperCase(), searchTerm)}</p>
                    </div>
                    <div class="mt-6 pt-6 border-t border-gray-600">
                        ${footerHtml}
                    </div>
                `;
                scheduleGrid.appendChild(card);
            });

        window.onload = function() {

            function applyScheduleFilters() {
                const searchTerm = scheduleSearchInput.value.toLowerCase();

            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            const menuItemsContainer = document.getElementById('desktop-menu-items');

                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[aria-current="page"]');
                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }
                setHighlighterToLink(activeLink);
                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });
                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }

            function parseRaceDate(dateStr) {
                const monthStr = dateStr.split(' ')[0];
                let dayStr = dateStr.split(' ')[1];
                if (dayStr && (dayStr.endsWith('st') || dayStr.endsWith('nd') || dayStr.endsWith('rd') || dayStr.endsWith('th'))) {
                    dayStr = dayStr.substring(0, dayStr.length - 2);
                }
                return new Date(`${monthStr} ${dayStr}, 2025`);

            const specificUpcomingRace = {

                venue: 'Suzuka'
            };

            upcomingRaceInfoEl.textContent = `UPCOMING: ${specificUpcomingRace.name.toUpperCase()}`;
            upcomingRaceDateEl.textContent = specificUpcomingRace.date.toUpperCase();

            const countdownEndDate = new Date('September 1, 2025 00:00:00 ET');

            function getNextFriday2PMET() {
                const now = new Date();
                let target = new Date(now);
                target.setUTCHours(18, 0, 0, 0);

                let daysUntilFriday = (5 - target.getUTCDay() + 7) % 7;
                if (daysUntilFriday === 0 && now.getUTCHours() >= 18) {
                    daysUntilFriday = 7;
                }
                target.setUTCDate(target.getUTCDate() + daysUntilFriday);

                if (target > countdownEndDate) {
                    return null;
                }
                return target;
            }

            let countdownTargetDate = getNextFriday2PMET();

            function updateCountdown() {
                const now = new Date();
                let difference = countdownTargetDate ? countdownTargetDate.getTime() - now.getTime() : -1;

                if (countdownTargetDate === null || now > countdownEndDate) {
                    countdownTimerEl.textContent = "SEASON HAS CONCLUDED";
                    if (countdownDisplayEl) {
                        countdownDisplayEl.style.display = 'none';
                    }
                    return;
                }

                if (difference < 0) {
                    countdownTargetDate = getNextFriday2PMET();
                    if (countdownTargetDate === null) {
                        countdownTimerEl.textContent = "SEASON HAS CONCLUDED";
                        if (countdownDisplayEl) {
                            countdownDisplayEl.style.display = 'none';
                        }
                        return;
                    }
                    difference = countdownTargetDate.getTime() - now.getTime();
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                if (countdownTimerEl) {
                    if (difference <= 0) {
                        countdownTimerEl.textContent = "RACE STARTING SOON!";
                    } else if (days > 0) {
                        countdownTimerEl.textContent = `NEXT RACE IN ${days}D ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                    } else {
                        countdownTimerEl.textContent = `NEXT RACE IN ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                    }
                }
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);

            scheduleSearchInput.addEventListener('input', applyScheduleFilters);
            seasonFilter.addEventListener('change', applyScheduleFilters);
            tierFilter.addEventListener('change', applyScheduleFilters);
        };
    </script>
