        body {
            font-family: 'Inter', sans-serif;

            padding: 2rem;
            display: flex;

        }
        .schedule-card.visible {
        }
        #mobile-menu {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            position: absolute;
            width: 100%;
            left: 0;
            top: 100%;

        }
        #mobile-menu.menu-open {
            max-height: 25rem;
            opacity: 1;
        }
        #desktop-menu-items {
            position: relative;
        }
        #sliding-highlighter {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #492833;
            border-radius: 0.375rem;
            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: -1;
        }
        .hamburger-icon span {
            display: block;
            width: 24px;
            height: 2px;
            background-color: white;
            transition: all 0.3s cubic-bezier(.08,.82,.17,1);
        }
        #mobile-menu-button.open .hamburger-icon span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }
        #mobile-menu-button.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }
        #mobile-menu-button.open .hamburger-icon span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }
        .mobile-menu-link {
            background-color: #492833;
            transition: background-color 0.2s ease-in-out;
        }
        .mobile-menu-link:hover {
            background-color: #000000;
        }
        .schedule-card .flag-icon {
            width: 40px;
            height: 30px;
            border: 1px solid #be8190;
            border-radius: 2px;
            object-fit: cover;
            display: inline-block;
            margin-right: 12px;
            vertical-align: middle;
        }
        .winner-flag-icon {
            width: 20px;
            height: 15px;
            border: 1px solid #be8190;
            border-radius: 2px;
            object-fit: cover;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>

    <script>
        const scheduleData = [
            { round: 1, name: 'Bahrain Grand Prix', venue: 'Sakhir', date: 'March 14-16', winner: 'Anton Chebotarov', winnerFlag: 'UA', country: 'BH' },
            { round: 2, name: 'Australian Grand Prix', venue: 'Melbourne', date: 'March 21-23', winner: 'Maxfan', winnerFlag: 'PL', country: 'AU' },
            { round: 3, name: 'Emilia Romagna Grand Prix', venue: 'Imola', date: 'June 27th', winner: 'Maxfan', winnerFlag: 'PL', country: 'IT' },
            { round: 4, name: 'Belgian Grand Prix', venue: 'Spa', date: 'July 4th', winner: 'Maxfan', winnerFlag: 'PL', country: 'BE' },
            { round: 5, name: 'Spanish Grand Prix', venue: 'Barcelona', date: 'July 11th', winner: 'Anton Chebotarov', winnerFlag: 'UA', country: 'ES' }, 
            { round: 6, name: 'Chinese Grand Prix', venue: 'Shanghai', date: 'July 18th', winner: '', country: 'CN' },
            { round: 7, name: 'Japanese Grand Prix', venue: 'Suzuka', date: 'July 25th', winner: '', country: 'JP' },
            { round: 8, name: 'United States Grand Prix', venue: 'Austin', date: 'August 1st', winner: '', country: 'US' }, 
            { round: 9, name: 'Mystery Grand Prix', venue: 'TBD', date: 'August 8th', winner: '', country: 'MC' }, 
            { round: 10, name: 'Brazilian Grand Prix', venue: 'Sao Paulo', date: 'August 15th', winner: '', country: 'BR' }
        ];
        const timeZoneMap = {
            'Melbourne': 'Australia/Melbourne',
            'Shanghai': 'Asia/Shanghai',
            'Suzuka': 'Asia/Tokyo',
            'Sakhir': 'Asia/Bahrain',
            'Jeddah': 'Asia/Riyadh',
            'Miami': 'America/New_York',
            'Imola': 'Europe/Rome',
            'Monaco': 'Europe/Monaco',
            'Barcelona': 'Europe/Madrid',
            'Montreal': 'America/Toronto',
            'Spielberg': 'Europe/Vienna',
            'Silverstone': 'Europe/London',
            'Spa': 'Europe/Brussels',
            'Budapest': 'Europe/Budapest',
            'Zandvoort': 'Europe/Amsterdam',
            'Monza': 'Europe/Rome',
            'Baku': 'Asia/Baku',
            'Singapore': 'Asia/Singapore',
            'Austin': 'America/Chicago',
            'Mexico City': 'America/Mexico_City',
            'Sao Paulo': 'America/Sao_Paulo',
            'Las Vegas': 'America/Los_Angeles',
            'Lusail': 'Asia/Qatar',
            'Yas Marina': 'Asia/Dubai'
        };

        function getFlagHtml(countryCode) {
            const fallbackFlag = `https://placehold.co/32x32/cccccc/000000?text=NF`;
            if (countryCode.toUpperCase() === 'EU') {
                return `<img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="EU Flag" class="flag-icon" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;
            }
            const flagUrl = `https://flagcdn.com/w160/${countryCode.toLowerCase()}.png`;
            return `<img src="${flagUrl}" alt="${countryCode} Flag" class="flag-icon" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;
        }

        function getWinnerFlagHtml(countryCode) {
            const fallbackFlag = `https://placehold.co/16x16/cccccc/000000?text=NF`;
            if (countryCode.toUpperCase() === 'EU') {
                return `<img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="EU Flag" class="winner-flag-icon" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;
            }
            const flagUrl = `https://flagcdn.com/w160/${countryCode.toLowerCase()}.png`;
            return `<img src="${flagUrl}" alt="${countryCode} Flag" class="winner-flag-icon" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;
        }


        window.onload = function() {
            const scheduleGrid = document.getElementById('schedule-grid');
            const upcomingRaceInfoEl = document.getElementById('upcoming-race-info');
            const upcomingRaceDateEl = document.getElementById('upcoming-race-date');
            const countdownDisplayEl = document.getElementById('countdown-display');
            const countdownTimerEl = document.getElementById('countdown-timer'); 

            function renderSchedule(currentScheduleData) {
                scheduleGrid.innerHTML = '';
                currentScheduleData.forEach((race, index) => {
                    const card = document.createElement('div');
                    card.className = 'schedule-card rounded-lg p-8 flex flex-col justify-between';
                    
                    const flagHtml = getFlagHtml(race.country);
                    
                    let resultButtonHref = "#";
                    if (race.round === 1 && race.name === 'Bahrain Grand Prix') {
                        resultButtonHref = "results/bahrain.html";
                    } else if (race.round === 2 && race.name === 'Australian Grand Prix') {
                        resultButtonHref = "results/australia.html";
                    } else if (race.round === 3 && race.name === 'Emilia Romagna Grand Prix') {
                        resultButtonHref = "results/imola.html";
                    } else if (race.round === 4 && race.name === 'Belgian Grand Prix') {
                        resultButtonHref = "results/belgium.html";
                    } else if (race.round === 5 && race.name === 'Spanish Grand Prix') { 
                        resultButtonHref = "results/spain.html";
                    }
                    let footerHtml;
                    if (race.winner) {
                        const winnerFlagHtml = getWinnerFlagHtml(race.winnerFlag);
                        footerHtml = `
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0">
                                <span class="text-base font-semibold text-white uppercase truncate">
                                    <span class="font-bold text-white">WINNER:</span> 
                                    <span class="flex items-center">${winnerFlagHtml} ${race.winner}</span>
                                </span>
                                <div class="flex items-center space-x-2 flex-shrink-0">
                                    <a href="${resultButtonHref}" class="bg-[#492833] text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition-colors">Results</a>
                                </div>
                            </div>
                        `;
                    } else {
                        footerHtml = `<p class="text-base font-semibold text-white">${race.date.toUpperCase()}</p>`;
                    }
                    card.innerHTML = `
                        <div>
                            <div class="flex items-center mb-2"> 
                                ${flagHtml}
                                <h3 class="text-2xl font-bold text-white">${race.name.toUpperCase()}</h3>
                            </div>
                            <p class="text-base font-bold text-white">ROUND ${race.round || race.pos}</p>
                            <p class="text-lg text-white mt-2">${race.venue.toUpperCase()}</p>
                        </div>
                        <div class="mt-6 pt-6 border-t border-gray-600">
                            ${footerHtml}
                        </div>
                    `;
                    scheduleGrid.appendChild(card);
                });
            }
            renderSchedule(scheduleData);
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
            });
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[aria-current="page"]');
                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }
                setHighlighterToLink(activeLink);
                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });
                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }

            function parseRaceDate(dateStr) {
                const monthStr = dateStr.split(' ')[0];
                let dayStr = dateStr.split(' ')[1];
                if (dayStr && (dayStr.endsWith('st') || dayStr.endsWith('nd') || dayStr.endsWith('rd') || dayStr.endsWith('th'))) {
                    dayStr = dayStr.substring(0, dayStr.length - 2);
                }
                return new Date(`${monthStr} ${dayStr}, 2025`);
            }
            const now = new Date();
            let upcomingRace = null;
            for (const race of scheduleData) {
                const raceDate = parseRaceDate(race.date);
                if (raceDate > now) {
                    upcomingRace = race;
                    break;
                }
            }
            if (upcomingRace) {
                upcomingRaceInfoEl.textContent = `UPCOMING: ${upcomingRace.name.toUpperCase()}`;
                upcomingRaceDateEl.textContent = upcomingRace.date.toUpperCase();
                function getNextFriday2PMET() {
                    const now = new Date();
                    let target = new Date(now);
                    target.setUTCHours(18, 0, 0, 0);
                    let daysUntilFriday = (5 - target.getUTCDay() + 7) % 7;
                    if (daysUntilFriday === 0 && now.getUTCHours() >= 18) {
                        daysUntilFriday = 7;
                    }
                    target.setUTCDate(target.getUTCDate() + daysUntilFriday);
                    return target;
                }
                let countdownTargetDate = getNextFriday2PMET();
                function updateCountdown() {
                    const now = new Date();
                    let difference = countdownTargetDate.getTime() - now.getTime();
                    if (difference < 0) {
                        countdownTargetDate = getNextFriday2PMET();
                        difference = countdownTargetDate.getTime() - now.getTime();
                    }
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                    if (countdownTimerEl) {
                        if (difference <= 0) {
                            countdownTimerEl.textContent = "RACE STARTING SOON!";
                        } else if (days > 0) {
                            countdownTimerEl.textContent = `NEXT RACE IN ${days}D ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                        } else {
                            countdownTimerEl.textContent = `NEXT RACE IN ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                        }
                    }
                }
                updateCountdown();
                setInterval(updateCountdown, 1000);
            } else {
                upcomingRaceInfoEl.textContent = "SEASON HAS CONCLUDED";
                upcomingRaceDateEl.style.display = 'none';
                if (countdownDisplayEl) {
                    countdownDisplayEl.style.display = 'none';
                }
            }
        };
    </script>
