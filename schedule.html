        body {
            font-family: 'Inter', sans-serif;
            /* Background gradient matching the standings page */
            background: linear-gradient(to bottom, #492833, #ffffff);
            min-height: 100vh;

        .footer {
            /* Footer background color matching the standings page */
            background-color: #492833;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        /* Styles for the staggered fade-in animation of schedule cards */
        .schedule-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .schedule-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Styles for smooth hamburger menu transition, matching standings page */
        #mobile-menu {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            position: absolute;
            width: 100%;
            left: 0;
            top: 100%;
            /* Background color matching the standings page */
            background-color: #492833;
        }

        #mobile-menu.menu-open {
            max-height: 25rem;
            opacity: 1;
        }

        /* Styles for the sliding navigation highlighter, matching standings page */
        #desktop-menu-items {
            position: relative;
        }

        #sliding-highlighter {
            position: absolute;
            top: 0;
            left: 0; /* Will be set by JS */
            width: 0; /* Will be set by JS */
            height: 100%;
            /* Background color matching the standings page */
            background-color: #ffc0cb;
            border-radius: 0.375rem; /* rounded-md */
            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: -1; /* Place it behind the text */
        }
        
        /* Hamburger Icon Animation, copied from standings.html for consistency */
        .hamburger-icon {
            width: 24px;
            height: 18px;
            position: relative;
        }

        .hamburger-icon span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger-icon span:nth-child(1) {
            top: 0px;
        }

        .hamburger-icon span:nth-child(2) {
            top: 8px;
        }

        .hamburger-icon span:nth-child(3) {
            top: 16px;
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
            left: -24px;
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }
    </style>

                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }

                // Initialize highlighter on the currently active link
                setHighlighterToLink(activeLink);

                // Add mouseover event listeners to all links to move the highlighter

                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));

                if (dayStr.endsWith('st') || dayStr.endsWith('nd') || dayStr.endsWith('rd') || dayStr.endsWith('th')) {

            if (upcomingRace) {
                // Populate the sub-header with the upcoming race details
                upcomingRaceInfoEl.textContent = `UPCOMING: ${upcomingRace.name.toUpperCase()}`;
                upcomingRaceDateEl.textContent = upcomingRace.date.toUpperCase();

                // Get the IANA time zone for the race's venue from our map
                const raceTimeZone = timeZoneMap[upcomingRace.venue];

                // Function to update client and track times
                function updateTimes() {
                    const currentTime = new Date();
                    clientTimeEl.textContent = `MY TIME: ${currentTime.toLocaleTimeString([], timeOptions)}`;
                    if (raceTimeZone) {
                        raceTimeEl.textContent = `TRACK TIME: ${currentTime.toLocaleTimeString([], { ...timeOptions, timeZone: raceTimeZone })}`;
                    } else {
                        // Display N/A if time zone for the venue is not in our map
                        raceTimeEl.textContent = `TRACK TIME: N/A`;
                    }
                }
                updateTimes(); // Initial call to display times right away
                setInterval(updateTimes, 1000 * 60); // Update times every minute
            } else {
                // If no upcoming races are found, display a season concluded message
                upcomingRaceInfoEl.textContent = "SEASON HAS CONCLUDED";
                // Hide the time display elements
                if (clientTimeEl && clientTimeEl.parentElement) {
                    clientTimeEl.parentElement.style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
