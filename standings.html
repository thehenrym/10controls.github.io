    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #b91c1c, #ffffff);
            min-height: 100vh;
        }
        .footer {
            background-color: #dc2626; /* A shade of red (Tailwind red-600) */
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        /* Transition for the table containers */
        .standings-container {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
        }
        
        /* Styles for smooth hamburger menu transition */
        #mobile-menu {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            position: absolute;
            width: 100%;
            left: 0;
            top: 100%;
            background-color: #dc2626; /* red-600 */
        }

        #mobile-menu.menu-open {
            max-height: 25rem;
            opacity: 1;
        }

        /* Styles for the sliding navigation highlighter */
        #desktop-menu-items {
            position: relative;
        }

        #sliding-highlighter {
            position: absolute;
            top: 0;
            left: 0; /* Will be set by JS */
            width: 0; /* Will be set by JS */
            height: 100%;
            background-color: #dc2626; /* red-600 */
            border-radius: 0.375rem; /* rounded-md */
            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: -1; /* Place it behind the text */
        }
        
        /* Hamburger Icon Animation */
        .hamburger-icon {
            width: 24px;
            height: 18px;
            position: relative;
        }

        .hamburger-icon span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger-icon span:nth-child(1) {
            top: 0px;
        }

        .hamburger-icon span:nth-child(2) {
            top: 8px;
        }

        .hamburger-icon span:nth-child(3) {
            top: 16px;
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
            left: -24px;
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }
        
        /* Mobile table optimization */
        @media (max-width: 640px) {
            .hidden-mobile {
                display: none;
            }
        }

    </style>
</head>

    <script>
        const driverStandingsData = [
            { pos: 1, name: 'Oscar Piastri', nationality: 'Australian', car: 'McLaren', points: 198 },
            { pos: 2, name: 'Lando Norris', nationality: 'British', car: 'McLaren', points: 176 },
            { pos: 3, name: 'Max Verstappen', nationality: 'Dutch', car: 'Red Bull Racing', points: 155 },
            { pos: 4, name: 'George Russell', nationality: 'British', car: 'Mercedes', points: 136 },
            { pos: 5, name: 'Charles Leclerc', nationality: 'Monégasque', car: 'Ferrari', points: 104 },
            { pos: 6, name: 'Lewis Hamilton', nationality: 'British', car: 'Ferrari', points: 79 },
            { pos: 7, name: 'Kimi Antonelli', nationality: 'Italian', car: 'Mercedes', points: 63 },
            { pos: 8, name: 'Alexander Albon', nationality: 'Thai', car: 'Williams', points: 42 },
            { pos: 9, name: 'Esteban Ocon', nationality: 'French', car: 'Haas', points: 22 },
            { pos: 10, name: 'Isack Hadjar', nationality: 'French', car: 'Racing Bulls', points: 21 },
            { pos: 11, name: 'Nico Hulkenberg', nationality: 'German', car: 'Kick Sauber', points: 20 },
            { pos: 12, name: 'Lance Stroll', nationality: 'Canadian', car: 'Aston Martin', points: 14 },
            { pos: 13, name: 'Carlos Sainz', nationality: 'Spanish', car: 'Williams', points: 13 },
            { pos: 14, name: 'Pierre Gasly', nationality: 'French', car: 'Alpine', points: 11 },
            { pos: 15, name: 'Yuki Tsunoda', nationality: 'Japanese', car: 'Red Bull Racing', points: 10 },
            { pos: 16, name: 'Fernando Alonso', nationality: 'Spanish', car: 'Aston Martin', points: 8 },
            { pos: 17, name: 'Oliver Bearman', nationality: 'British', car: 'Haas', points: 6 },
            { pos: 18, name: 'Liam Lawson', nationality: 'New Zealander', car: 'Racing Bulls', points: 4 },
            { pos: 19, name: 'Gabriel Bortoleto', nationality: 'Brazilian', car: 'Kick Sauber', points: 0 },
            { pos: 20, name: 'Franco Colapinto', nationality: 'Argentinian', car: 'Alpine', points: 0 },
            { pos: 21, name: 'Jack Doohan', nationality: 'Australian', car: 'Alpine', points: 0 },
        ];
        
        const teamStandingsData = [
            { pos: 1, team: 'McLaren', points: 374 },
            { pos: 2, team: 'Mercedes', points: 199 },
            { pos: 3, team: 'Ferrari', points: 183 },
            { pos: 4, team: 'Red Bull Racing', points: 165 },
            { pos: 5, team: 'Williams', points: 55 },
            { pos: 6, team: 'Haas', points: 28 },
            { pos: 7, team: 'Racing Bulls', points: 25 },
            { pos: 8, team: 'Aston Martin', points: 22 },
            { pos: 9, team: 'Kick Sauber', points: 20 },
            { pos: 10, team: 'Alpine', points: 11 },
        ];

        const scheduleData = [
             { round: 11, name: 'Austrian Grand Prix', venue: 'Spielberg', date: 'June 27-29', country: 'AT' }
             // Only need one upcoming race for sub-header logic
        ];

        const timeZoneMap = {
            'Spielberg': 'Europe/Vienna'
        };
        
        window.onload = function() {
            // --- Mobile menu toggle script ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const subHeader = document.getElementById('sub-header');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
                subHeader.classList.toggle('opacity-0');
                subHeader.classList.toggle('pointer-events-none');
            });
            
            // --- Sliding highlighter script ---
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[aria-current="page"]');
                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }
                setHighlighterToLink(activeLink);
                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });
                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }

            // --- Sub-header time and race script ---
            const upcomingRaceInfoEl = document.getElementById('upcoming-race-info');
            const upcomingRaceDateEl = document.getElementById('upcoming-race-date');
            const clientTimeEl = document.getElementById('client-time');
            const raceTimeEl = document.getElementById('race-time');
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };

            function parseRaceDate(dateStr) {
                const monthStr = dateStr.split(' ')[0];
                const dayStr = dateStr.split(' ')[1].split('-')[0];
                return new Date(`${monthStr} ${new Date().getFullYear()}`);
            }

            const now = new Date();
            let upcomingRace = null;
            for (const race of scheduleData) {
                const raceDate = parseRaceDate(race.date);
                if (raceDate > now) {
                    upcomingRace = race;
                    break;
                }
            }
            upcomingRace = upcomingRace || scheduleData[0]; // fallback to first race for demo

            if (upcomingRace) {
                upcomingRaceInfoEl.textContent = `UPCOMING: ${upcomingRace.name.toUpperCase()}`;
                upcomingRaceDateEl.textContent = upcomingRace.date.toUpperCase();
                const raceTimeZone = timeZoneMap[upcomingRace.venue];

                function updateTimes() {
                    const currentTime = new Date();
                    clientTimeEl.textContent = `MY TIME: ${currentTime.toLocaleTimeString([], timeOptions)}`;
                    if (raceTimeZone) {
                        raceTimeEl.textContent = `TRACK TIME: ${currentTime.toLocaleTimeString([], { ...timeOptions, timeZone: raceTimeZone })}`;
                    } else {
                        raceTimeEl.textContent = `TRACK TIME: N/A`;
                    }
                }
                updateTimes();
                setInterval(updateTimes, 1000 * 60);
            } else {
                 upcomingRaceInfoEl.textContent = "SEASON HAS CONCLUDED";
                 if(clientTimeEl) clientTimeEl.parentElement.style.display = 'none';
            }

            // --- Standings Table Logic ---
            const driverStandingsBody = document.getElementById('driver-standings-body');
            const teamStandingsBody = document.getElementById('team-standings-body');
            const driverContainer = document.getElementById('driver-standings-container');
            const teamContainer = document.getElementById('team-standings-container');
            
            if (driverStandingsBody) {
                driverStandingsData.forEach((driver, index) => {
                    const row = document.createElement('tr');
                    if (index % 2 !== 0) row.className = 'bg-gray-50';
                    row.innerHTML = `<td class="px-6 py-4 whitespace-nowrap font-bold text-red-600">${driver.pos}</td><td class="px-6 py-4 whitespace-nowrap">${driver.name}</td><td class="px-6 py-4 whitespace-nowrap hidden-mobile">${driver.nationality}</td><td class="px-6 py-4 whitespace-nowrap hidden-mobile">${driver.car}</td><td class="px-6 py-4 whitespace-nowrap font-bold">${driver.points}</td>`;
                    driverStandingsBody.appendChild(row);
                });
            }
            
            if (teamStandingsBody) {
                teamStandingsData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    if (index % 2 !== 0) row.className = 'bg-gray-50';
                    row.innerHTML = `<td class="px-6 py-4 whitespace-nowrap font-bold text-red-600">${item.pos}</td><td class="px-6 py-4 whitespace-nowrap">${item.team}</td><td class="px-6 py-4 whitespace-nowrap font-bold">${item.points}</td>`;
                    teamStandingsBody.appendChild(row);
                });
            }
            
            setTimeout(() => {
                const driverTableHeight = driverContainer.scrollHeight;
                const teamTableHeight = teamContainer.scrollHeight;

                driverContainer.style.maxHeight = `${driverTableHeight}px`;
                teamContainer.style.maxHeight = '0px';

                const showDriversBtn = document.getElementById('show-drivers-btn');
                const showTeamsBtn = document.getElementById('show-teams-btn');
                const slider = document.getElementById('slider');
                const pageTitle = document.getElementById('page-title');

                const FADE_OUT_DURATION = 700;
                const BLANK_DURATION = 200;

                showDriversBtn.addEventListener('click', () => {
                    slider.style.transform = 'translateX(0%)';
                    showDriversBtn.classList.add('text-white');
                    showDriversBtn.classList.remove('text-gray-700');
                    showTeamsBtn.classList.add('text-gray-700');
                    showTeamsBtn.classList.remove('text-white');
                    
                    driverContainer.style.maxHeight = `${driverTableHeight}px`;
                    teamContainer.style.maxHeight = '0px';
                });

                showTeamsBtn.addEventListener('click', () => {
                    slider.style.transform = 'translateX(100%)';
                    showTeamsBtn.classList.add('text-white');
                    showTeamsBtn.classList.remove('text-gray-700');
                    showDriversBtn.classList.add('text-gray-700');
                    showDriversBtn.classList.remove('text-white');

                    driverContainer.style.maxHeight = '0px';
                    teamContainer.style.maxHeight = `${teamTableHeight}px`;
                });
            }, 100);
        };
    </script>
</body>
