            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: -1; /* Place it behind the text */
        }
        
        /* Hamburger Icon Animation */
        .hamburger-icon {
            width: 24px;
            height: 18px;
            position: relative;
        }

        .hamburger-icon span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger-icon span:nth-child(1) {
            top: 0px;
        }

        .hamburger-icon span:nth-child(2) {
            top: 8px;
        }

        .hamburger-icon span:nth-child(3) {
            top: 16px;
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
            left: -24px;
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }

            .hidden-mobile {

                        (existingCar.includes('MERCEDES') && result.team.toUpperCase() === 'GUINNESS MERCEDES') ||
                        (existingCar.includes('ASTON MARTIN') && result.team.toUpperCase() === 'LOCKHEED MARTIN ASTON MARTIN') ||
                        (existingCar.includes('ALPINE') && result.team.toUpperCase() === 'TINDER ALPINE F1 TEAM') ||
                        (existingCar.includes('HAAS') && result.team.toUpperCase() === 'HAAS ONLYFANS RACING') || 
                        (existingCar.includes('KICK SAUBER') && result.team.toUpperCase() === 'TWITCH SAUBER') ||
                        (existingCar.includes('WILLIAMS') && result.team.toUpperCase() === 'JOHN DEERE WILLIAMS RACING') ||
                        (existingCar.includes('RACING BULLS') && result.team.toUpperCase() === 'RACING BULLS PEUGEOT SPORT')
                        ) {
                        driverPointsMap.get(normalizedDriverName).car = result.team.toUpperCase();
                    }
                } else {
                    driverPointsMap.set(normalizedDriverName, {
                        pos: 0,
                        name: displayDriverName,
                        nationality: result.flag,
                        car: result.team.toUpperCase(),
                        points: result.pts
                    });
                }
            });
        };

        // Apply all race results
        updateDriverStandings(raceResultsBahrain);
        updateDriverStandings(raceResultsAustralia);
         updateDriverStandings(raceResultsImola);

        let updatedDriverStandings = Array.from(driverPointsMap.values());
        updatedDriverStandings.sort((a, b) => b.points - a.points);
        updatedDriverStandings.forEach((driver, index) => driver.pos = index + 1);


        // --- Team Standings Calculation ---
        let teamPointsMap = new Map();

        // Function to update team points
        const updateTeamStandings = (results) => {
            results.forEach(result => {
                let normalizedTeamName = result.team.toUpperCase();
                let displayTeamName = result.team;
                
                // Standardize casing for new teams
                if (result.team.includes("HOT WHEELS MCLAREN")) displayTeamName = "HOT WHEELS MCLAREN";
                else if (result.team.includes("NEWPORT ROLEX RED BULL RACING")) displayTeamName = "NEWPORT ROLEX RED BULL RACING";
                else if (result.team.includes("SCUDERIA FERRARI")) displayTeamName = "SCUDERIA FERRARI"; 
                else if (result.team.includes("GUINNESS MERCEDES")) displayTeamName = "GUINNESS MERCEDES"; 
                else if (result.team.includes("LOCKHEED MARTIN ASTON MARTIN")) displayTeamName = "LOCKHEED MARTIN ASTON MARTIN"; 
                else if (result.team.includes("RACING BULLS PEUGEOT SPORT")) displayTeamName = "RACING BULLS PEUGEOT SPORT"; 
                else if (result.team.includes("TINDER ALPINE F1 TEAM")) displayTeamName = "TINDER ALPINE F1 TEAM"; 
                else if (result.team.includes("HAAS ONLYFANS RACING")) displayTeamName = "HAAS ONLYFANS RACING"; 
                else if (result.team.includes("TWITCH SAUBER")) displayTeamName = "TWITCH SAUBER"; 
                else if (result.team.includes("JOHN DEERE WILLIAMS RACING")) displayTeamName = "JOHN DEERE WILLIAMS RACING"; 
                else if (result.team.includes("KICK SAUBER")) displayTeamName = "KICK SAUBER"; 

                if (teamPointsMap.has(normalizedTeamName)) {
                    teamPointsMap.get(normalizedTeamName).points += result.pts;
                } else {
                    teamPointsMap.set(normalizedTeamName, { pos: 0, team: displayTeamName, points: result.pts });
                }
            });
        };

        // Apply all race results to teams
        updateTeamStandings(raceResultsBahrain);
        updateTeamStandings(raceResultsAustralia);
         updateTeamStandings(raceResultsImola);

        let updatedTeamStandings = Array.from(teamPointsMap.values());
        updatedTeamStandings = updatedTeamStandings.filter(team => team.team.toUpperCase() !== "KICK SAUBER");
        updatedTeamStandings.sort((a, b) => b.points - a.points);
        updatedTeamStandings.forEach((team, index) => team.pos = index + 1);

        // Updated scheduleData from the second HTML
        const scheduleData = [
             { round: 1, name: 'Australian Grand Prix', venue: 'Melbourne', date: 'March 14-16', winner: 'Lando Norris', country: 'AU' },
             { round: 2, name: 'Chinese Grand Prix', venue: 'Shanghai', date: 'March 21-23', winner: 'Oscar Piastri', country: 'CN' },
             { round: 3, name: 'Japanese Grand Prix', venue: 'Suzuka', date: 'April 4-6', winner: 'Max Verstappen', country: 'JP' },
             { round: 4, name: 'Bahrain Grand Prix', venue: 'Sakhir', date: 'April 11-13', winner: 'Oscar Piastri', country: 'BH' },
             { round: 5, name: 'Saudi Arabian Grand Prix', venue: 'Jeddah', date: 'April 18-20', winner: 'Oscar Piastri', country: 'SA' },
             { round: 6, name: 'Miami Grand Prix', venue: 'Miami', date: 'May 2-4', winner: 'Oscar Piastri', country: 'USA' },
             { round: 7, name: 'Emilia Romagna Grand Prix', venue: 'Imola', date: 'May 16-18', winner: 'Max Verstappen', country: 'IT' },
             { round: 8, name: 'Monaco Grand Prix', venue: 'Monaco', date: 'May 23-25', winner: 'Lando Norris', country: 'MC' },
             { round: 9, name: 'Spanish Grand Prix', venue: 'Barcelona', date: 'May 30 - June 1', winner: 'Oscar Piastri', country: 'ES' },
             { round: 10, name: 'Canadian Grand Prix', venue: 'Montreal', date: 'June 13-15', winner: 'George Russell', country: 'CA' },
             { round: 11, name: 'Emilia Romagna Grand Prix', venue: 'Imola', date: 'June 27th', country: 'IT' },
             { round: 12, name: 'Belgian Grand Prix', venue: 'Silverstone', date: 'July 4th', country: 'GB' },
             { round: 13, name: 'Spanish Grand Prix', venue: 'Spa', date: 'July 11th', country: 'BE' },
             { round: 14, name: 'CHINESE GRAND PRIX', venue: 'Budapest', date: 'July 18th', country: 'HU' },
             { round: 15, name: 'JAPANESE GRAND PRIX', venue: 'Zandvoort', date: 'July 25th', country: 'NL' },
             { round: 16, name: 'UNITED STATES GRAND PRIX', venue: 'Monza', date: 'August 1st', country: 'IT' },
             { round: 17, name: 'MYSTERY GRAND PRIX', venue: 'Baku', date: 'August 8th', country: 'AZ' },
             { round: 18, name: 'BRAZILIAN GRAND PRIX', venue: 'Singapore', date: 'August 15th', country: 'SG' },
        ];
        
        window.onload = function() {
            // --- Mobile menu toggle script ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const subHeader = document.getElementById('sub-header'); // Still needed to control visibility if mobile menu is open.

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
                // Removed subHeader opacity/pointer-events-none toggle to match the second HTML's behavior.
            });
            
            // --- Sliding highlighter script ---
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[href="standings.html"]'); 
                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }
                setHighlighterToLink(activeLink);
                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });
                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }

            // --- Sub-header upcoming race and countdown script (updated) ---
            const upcomingRaceInfoEl = document.getElementById('upcoming-race-info');
            const upcomingRaceDateEl = document.getElementById('upcoming-race-date');
            const countdownDisplayEl = document.getElementById('countdown-display'); // Get the countdown display element

            // Helper to parse date strings like "March 14-16" or "August 1st"
            function parseRaceDate(dateStr) {
                const monthStr = dateStr.split(' ')[0];
                let dayStr = dateStr.split(' ')[1].split('-')[0]; // Handles "14-16"
                // Handle dates like "August 1st", "June 27th" by removing ordinal suffixes
                if (dayStr.endsWith('st') || dayStr.endsWith('nd') || dayStr.endsWith('rd') || dayStr.endsWith('th')) {
                    dayStr = dayStr.substring(0, dayStr.length - 2);
                }
                return new Date(`${monthStr} ${dayStr}, 2025`); // Assuming current year is 2025 for consistency with original code
            }

            // Find the upcoming race
            const now = new Date();
            let upcomingRace = null;
            for (const race of scheduleData) {
                const raceDate = parseRaceDate(race.date);
                if (raceDate > now) {
                    upcomingRace = race;
                    break;
                }
            }
            // If no future race found, default to the last one in the schedule (or first, depending on desired fallback)
            upcomingRace = upcomingRace || scheduleData[scheduleData.length - 1]; 

            if (upcomingRace) {
                upcomingRaceInfoEl.textContent = `UPCOMING: ${upcomingRace.name.toUpperCase()}`;
                upcomingRaceDateEl.textContent = upcomingRace.date.toUpperCase();
            } else {
                upcomingRaceInfoEl.textContent = "SEASON HAS CONCLUDED";
                // Hide the entire countdown display if season is over
                if (countdownDisplayEl) {
                    countdownDisplayEl.style.display = 'none';
                }
            }

            // --- Countdown Timer Logic (updated) ---
            // Function to calculate the next Friday at 2 PM Eastern Time (EDT/EST)
            // Assuming current period is EDT (UTC-4), so 2 PM EDT is 18:00 UTC.
            function getNextFriday2PMET() {
                const now = new Date();
                let target = new Date(now);

                // Set to 2 PM EDT (18:00 UTC during EDT)
                // We'll primarily work with UTC to avoid local timezone issues for the target time.
                target.setUTCHours(18, 0, 0, 0); 

                // Calculate days until next Friday (Friday is day 5, Sunday is 0 for getUTCDay())
                let daysUntilFriday = (5 - target.getUTCDay() + 7) % 7;

                // If today is Friday and it's already past 2 PM EDT (18:00 UTC), target next Friday
                if (daysUntilFriday === 0 && now.getUTCHours() >= 18) { 
                    daysUntilFriday = 7;
                }

                target.setUTCDate(target.getUTCDate() + daysUntilFriday);

                return target;
            }

            let countdownTargetDate = getNextFriday2PMET();

            function updateCountdown() {
                const now = new Date();
                let difference = countdownTargetDate.getTime() - now.getTime();

                // If the current target date has passed, calculate the next one
                if (difference < 0) {
                    countdownTargetDate = getNextFriday2PMET();
                    difference = countdownTargetDate.getTime() - now.getTime(); // Recalculate difference for the new target
                }
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                const countdownEl = document.getElementById('countdown-timer');
                if (countdownEl) {
                    if (difference <= 0) {
                        countdownEl.textContent = "RACE STARTING SOON!"; // Or "RACE LIVE!"
                    } else if (days > 0) {
                        countdownEl.textContent = `NEXT RACE IN ${days}D ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                    } else {
                        countdownEl.textContent = `NEXT RACE IN ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                    }
                }
            }

            // Initial call to set up the countdown
            updateCountdown();
            // Update the countdown every second
            setInterval(updateCountdown, 1000);
            

            // --- Standings Table Logic ---
            const driverStandingsBody = document.getElementById('driver-standings-body');
            const teamStandingsBody = document.getElementById('team-standings-body');
            const driverContainer = document.getElementById('driver-standings-container');
            const teamContainer = document.getElementById('team-standings-container');
            const tablesWrapper = document.getElementById('tables-wrapper');

            // Populate driver standings table
            if (driverStandingsBody) {
                driverStandingsBody.innerHTML = ''; // Clear existing rows
                updatedDriverStandings.forEach((driver, index) => {
                    const row = document.createElement('tr');
                    // Add flag and team icon directly in the innerHTML for simplicity and consistency
                    row.innerHTML = `
                        <td class="pos-number">${driver.pos}</td>
                        <td>
                            <img src="https://flagsapi.com/${driver.nationality}/flat/16.png" alt="${driver.nationality} Flag" class="inline-block mr-2" onerror="this.onerror=null;this.src='https://placehold.co/16x16/cccccc/000000?text=NF';">
                            <a href="driverprofile.html?driver=${encodeURIComponent(driver.name)}" class="driver-name-link">${driver.name}</a>
                        </td>
                        <td class="hidden-mobile">
                            <img src="${getTeamIconSrc(driver.car)}" alt="${driver.car} Icon" class="inline-block h-5 w-5 mr-2" onerror="this.onerror=null;this.src='https://placehold.co/20x20/cccccc/000000?text=NI';">
                            ${driver.car}
                        </td>
                        <td class="points-cell">${driver.points}</td>
                    `;
                    driverStandingsBody.appendChild(row);
                });
            }
            
            // Populate team standings table
            if (teamStandingsBody) {
                teamStandingsBody.innerHTML = ''; // Clear existing rows
                updatedTeamStandings.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="pos-number">${item.pos}</td>
                        <td>
                            <img src="${getTeamIconSrc(item.team)}" alt="${item.team} Icon" class="inline-block h-5 w-5 mr-2" onerror="this.onerror=null;this.src='https://placehold.co/20x20/cccccc/000000?text=NI';">
                            ${item.team.toUpperCase()} <!-- Converted team name to uppercase -->
                        </td>
                        <td class="points-cell">${item.points}</td>
                    `;
                    teamStandingsBody.appendChild(row);
                });
            }
            
            // Set initial visibility and handle toggle logic
            setTimeout(() => {
                // Calculate max height after content is rendered
                const driverTableHeight = driverContainer.scrollHeight;
                const teamTableHeight = teamContainer.scrollHeight;
                const maxTableHeight = Math.max(driverTableHeight, teamTableHeight);
                tablesWrapper.style.minHeight = `${maxTableHeight}px`; // Set fixed height for wrapper

                // Initialize visibility
                driverContainer.style.opacity = '1';
                driverContainer.style.visibility = 'visible';
                teamContainer.style.opacity = '0';
                teamContainer.style.visibility = 'hidden';

                const showDriversBtn = document.getElementById('show-drivers-btn');
                const showTeamsBtn = document.getElementById('show-teams-btn');
                const slider = document.getElementById('slider');

                showDriversBtn.addEventListener('click', () => {
                    slider.style.transform = 'translateX(0%)';
                    showDriversBtn.classList.add('text-white');
                    showDriversBtn.classList.remove('text-gray-700');
                    showTeamsBtn.classList.add('text-gray-700');
                    showTeamsBtn.classList.remove('text-white');
                    
                    teamContainer.style.opacity = '0';
                    teamContainer.style.visibility = 'hidden';
                    driverContainer.style.opacity = '1';
                    driverContainer.style.visibility = 'visible';
                });

                showTeamsBtn.addEventListener('click', () => {
                    slider.style.transform = 'translateX(100%)';
                    showTeamsBtn.classList.add('text-white');
                    showTeamsBtn.classList.remove('text-gray-700');
                    showDriversBtn.classList.add('text-gray-700');
                    showDriversBtn.classList.remove('text-white');

                    driverContainer.style.opacity = '0';
                    driverContainer.style.visibility = 'hidden';
                    teamContainer.style.opacity = '1';
                    teamContainer.style.visibility = 'visible';
                });
            }, 100); // Small timeout to ensure elements are rendered before calculating scrollHeight
        };
    </script>
