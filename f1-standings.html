<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Standings - 2025</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            /* Added a red-to-white gradient background */
            background: linear-gradient(to bottom, #b91c1c, #ffffff);
            /* Ensure the page is high enough to see the full gradient */
            min-height: 100vh;
        }
        /* Simple transition for the table containers */
        .standings-container {
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }
        .standings-container.hidden {
            opacity: 0;
            visibility: hidden;
            position: absolute; /* Take out of layout flow when hidden */
        }
        /* Added transition for the page title fade effect */
        #page-title {
            /* Slower, smoother transition */
            transition: opacity 0.7s ease-in-out;
        }
    </style>
</head>
<body class="font-medium">

    <!-- Main Container -->
    <div class="relative max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center my-8">
            <h1 id="page-title" class="text-4xl font-bold text-white">F1 Driver Standings</h1>
            <p class="mt-2 text-lg text-white/90 font-semibold">2025 Season</p>
        </header>
        
        <!-- Toggle Switch -->
        <div class="flex justify-center mb-6">
            <div class="relative w-48 h-10 flex bg-gray-200 rounded-full">
                <!-- The sliding element is now a padded container to ensure correct width -->
                <div id="slider" class="absolute top-0 left-0 h-full w-1/2 p-1 transition-transform duration-300 ease-in-out">
                    <div class="w-full h-full bg-red-600 rounded-full"></div>
                </div>
                
                <!-- The buttons now have fixed height and center their content -->
                <button id="show-drivers-btn" class="relative z-10 w-1/2 h-full flex items-center justify-center text-sm font-semibold text-white transition-colors duration-300">Drivers</button>
                <button id="show-teams-btn" class="relative z-10 w-1/2 h-full flex items-center justify-center text-sm font-semibold text-gray-700 transition-colors duration-300">Teams</button>
            </div>
        </div>

        <!-- Driver Standings Table -->
        <div id="driver-standings-container" class="standings-container">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Pos</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Driver</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Nationality</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Car</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Pts</th>
                        </tr>
                    </thead>
                    <tbody id="driver-standings-body" class="divide-y divide-gray-200 text-gray-900">
                        <!-- Driver data will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Team Standings Table -->
        <div id="team-standings-container" class="standings-container hidden">
             <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Pos</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Team</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Pts</th>
                        </tr>
                    </thead>
                    <tbody id="team-standings-body" class="divide-y divide-gray-200 text-gray-900">
                        <!-- Team data will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-red-700 hover:underline font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>Back to About Me
            </a>
        </div>

    </div>
    
    <script>
        const driverStandingsData = [
            { pos: 1, name: 'Oscar Piastri', nationality: 'Australian', car: 'McLaren', points: 198 },
            { pos: 2, name: 'Lando Norris', nationality: 'British', car: 'McLaren', points: 176 },
            { pos: 3, name: 'Max Verstappen', nationality: 'Dutch', car: 'Red Bull Racing', points: 155 },
            { pos: 4, name: 'George Russell', nationality: 'British', car: 'Mercedes', points: 136 },
            { pos: 5, name: 'Charles Leclerc', nationality: 'MonÃ©gasque', car: 'Ferrari', points: 104 },
            { pos: 6, name: 'Lewis Hamilton', nationality: 'British', car: 'Ferrari', points: 79 },
            { pos: 7, name: 'Kimi Antonelli', nationality: 'Italian', car: 'Mercedes', points: 63 },
            { pos: 8, name: 'Alexander Albon', nationality: 'Thai', car: 'Williams', points: 42 },
            { pos: 9, name: 'Esteban Ocon', nationality: 'French', car: 'Haas', points: 22 },
            { pos: 10, name: 'Isack Hadjar', nationality: 'French', car: 'Racing Bulls', points: 21 },
            { pos: 11, name: 'Nico Hulkenberg', nationality: 'German', car: 'Kick Sauber', points: 20 },
            { pos: 12, name: 'Lance Stroll', nationality: 'Canadian', car: 'Aston Martin', points: 14 },
            { pos: 13, name: 'Carlos Sainz', nationality: 'Spanish', car: 'Williams', points: 13 },
            { pos: 14, name: 'Pierre Gasly', nationality: 'French', car: 'Alpine', points: 11 },
            { pos: 15, name: 'Yuki Tsunoda', nationality: 'Japanese', car: 'Red Bull Racing', points: 10 },
            { pos: 16, name: 'Fernando Alonso', nationality: 'Spanish', car: 'Aston Martin', points: 8 },
            { pos: 17, name: 'Oliver Bearman', nationality: 'British', car: 'Haas', points: 6 },
            { pos: 18, name: 'Liam Lawson', nationality: 'New Zealander', car: 'Racing Bulls', points: 4 },
            { pos: 19, name: 'Gabriel Bortoleto', nationality: 'Brazilian', car: 'Kick Sauber', points: 0 },
            { pos: 20, name: 'Franco Colapinto', nationality: 'Argentinian', car: 'Alpine', points: 0 },
            { pos: 21, name: 'Jack Doohan', nationality: 'Australian', car: 'Alpine', points: 0 },
        ];
        
        const teamStandingsData = [
            { pos: 1, team: 'McLaren', points: 374 },
            { pos: 2, team: 'Mercedes', points: 199 },
            { pos: 3, team: 'Ferrari', points: 183 },
            { pos: 4, team: 'Red Bull Racing', points: 165 },
            { pos: 5, team: 'Williams', points: 55 },
            { pos: 6, team: 'Haas', points: 28 },
            { pos: 7, team: 'Racing Bulls', points: 25 },
            { pos: 8, team: 'Aston Martin', points: 22 },
            { pos: 9, team: 'Kick Sauber', points: 20 },
            { pos: 10, team: 'Alpine', points: 11 },
        ];
        
        // This function runs after the entire page is loaded.
        window.onload = function() {
            // Get table bodies
            const driverStandingsBody = document.getElementById('driver-standings-body');
            const teamStandingsBody = document.getElementById('team-standings-body');
            
            // Populate Driver Table
            if (driverStandingsBody) {
                driverStandingsData.forEach((driver, index) => {
                    const row = document.createElement('tr');
                    if (index % 2 !== 0) row.className = 'bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap font-bold text-red-600">${driver.pos}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${driver.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${driver.nationality}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${driver.car}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-bold">${driver.points}</td>
                    `;
                    driverStandingsBody.appendChild(row);
                });
            }
            
            // Populate Team Table
            if (teamStandingsBody) {
                teamStandingsData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    if (index % 2 !== 0) row.className = 'bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap font-bold text-red-600">${item.pos}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.team}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-bold">${item.points}</td>
                    `;
                    teamStandingsBody.appendChild(row);
                });
            }

            // Toggle Logic
            const showDriversBtn = document.getElementById('show-drivers-btn');
            const showTeamsBtn = document.getElementById('show-teams-btn');
            const slider = document.getElementById('slider');
            const driverContainer = document.getElementById('driver-standings-container');
            const teamContainer = document.getElementById('team-standings-container');
            const pageTitle = document.getElementById('page-title');

            const FADE_OUT_DURATION = 700; // Must match CSS transition duration
            const BLANK_DURATION = 200; // 0.2 seconds

            showDriversBtn.addEventListener('click', () => {
                slider.style.transform = 'translateX(0%)';
                showDriversBtn.classList.add('text-white');
                showDriversBtn.classList.remove('text-gray-700');
                showTeamsBtn.classList.add('text-gray-700');
                showTeamsBtn.classList.remove('text-white');
                
                driverContainer.classList.remove('hidden');
                teamContainer.classList.add('hidden');

                // Animate title change
                if (pageTitle.textContent !== 'F1 Driver Standings') {
                    pageTitle.style.opacity = 0;
                    setTimeout(() => {
                        pageTitle.textContent = 'F1 Driver Standings';
                        setTimeout(() => {
                           pageTitle.style.opacity = 1;
                        }, BLANK_DURATION);
                    }, FADE_OUT_DURATION);
                }
            });

            showTeamsBtn.addEventListener('click', () => {
                slider.style.transform = 'translateX(100%)';
                showTeamsBtn.classList.add('text-white');
                showTeamsBtn.classList.remove('text-gray-700');
                showDriversBtn.classList.add('text-gray-700');
                showDriversBtn.classList.remove('text-white');

                teamContainer.classList.remove('hidden');
                driverContainer.classList.add('hidden');

                // Animate title change
                if (pageTitle.textContent !== 'F1 Team Standings') {
                    pageTitle.style.opacity = 0;
                    setTimeout(() => {
                        pageTitle.textContent = 'F1 Team Standings';
                         setTimeout(() => {
                           pageTitle.style.opacity = 1;
                        }, BLANK_DURATION);
                    }, FADE_OUT_DURATION);
                }
            });
        };
    </script>
</body>
</html>
