<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Standings - 2025</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            /* Added a red-to-white gradient background */
            background: linear-gradient(to bottom, #b91c1c, #ffffff);
            /* Ensure the page is high enough to see the full gradient */
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-medium">

    <!-- Main Container -->
    <div class="relative max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-white">F1 Driver Standings</h1>
            <p class="mt-2 text-lg text-white/90 font-semibold">2025 Season</p>
        </header>

        <!-- Standings Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Pos</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Driver</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Nationality</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Car</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Pts</th>
                    </tr>
                </thead>
                <tbody id="standings-body" class="divide-y divide-gray-200 text-gray-900">
                    <!-- Driver data will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-red-700 hover:underline font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>Back to About Me
            </a>
        </div>

    </div>
    
    <script>
        const standingsData = [
            { pos: 1, name: 'Oscar Piastri', nationality: 'AUS', car: 'McLaren', points: 198 },
            { pos: 2, name: 'Lando Norris', nationality: 'GBR', car: 'McLaren', points: 176 },
            { pos: 3, name: 'Max Verstappen', nationality: 'NED', car: 'Red Bull Racing', points: 155 },
            { pos: 4, name: 'George Russell', nationality: 'GBR', car: 'Mercedes', points: 136 },
            { pos: 5, name: 'Charles Leclerc', nationality: 'MON', car: 'Ferrari', points: 104 },
            { pos: 6, name: 'Lewis Hamilton', nationality: 'GBR', car: 'Ferrari', points: 79 },
            { pos: 7, name: 'Kimi Antonelli', nationality: 'ITA', car: 'Mercedes', points: 63 },
            { pos: 8, name: 'Alexander Albon', nationality: 'THA', car: 'Williams', points: 42 },
            { pos: 9, name: 'Esteban Ocon', nationality: 'FRA', car: 'Haas', points: 22 },
            { pos: 10, name: 'Isack Hadjar', nationality: 'FRA', car: 'Racing Bulls', points: 21 },
            { pos: 11, name: 'Nico Hulkenberg', nationality: 'DEU', car: 'Kick Sauber', points: 20 },
            { pos: 12, name: 'Lance Stroll', nationality: 'CAN', car: 'Aston Martin', points: 14 },
            { pos: 13, name: 'Carlos Sainz', nationality: 'ESP', car: 'Williams', points: 13 },
            { pos: 14, name: 'Pierre Gasly', nationality: 'FRA', car: 'Alpine', points: 11 },
            { pos: 15, name: 'Yuki Tsunoda', nationality: 'JPN', car: 'Red Bull Racing', points: 10 },
            { pos: 16, name: 'Fernando Alonso', nationality: 'ESP', car: 'Aston Martin', points: 8 },
            { pos: 17, name: 'Oliver Bearman', nationality: 'GBR', car: 'Haas', points: 6 },
            { pos: 18, name: 'Liam Lawson', nationality: 'NZL', car: 'Racing Bulls', points: 4 },
            { pos: 19, name: 'Gabriel Bortoleto', nationality: 'BRA', car: 'Kick Sauber', points: 0 },
            { pos: 20, name: 'Franco Colapinto', nationality: 'ARG', car: 'Alpine', points: 0 },
            { pos: 21, name: 'Jack Doohan', nationality: 'AUS', car: 'Alpine', points: 0 },
        ];
        
        // This function runs after the entire page is loaded.
        window.onload = function() {
            const standingsBody = document.getElementById('standings-body');
            if (standingsBody) {
                standingsData.forEach((driver, index) => {
                    const row = document.createElement('tr');
                    if (index % 2 !== 0) {
                        row.className = 'bg-gray-50';
                    }
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap font-bold">${driver.pos}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${driver.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${driver.nationality}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${driver.car}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-bold">${driver.points}</td>
                    `;
                    standingsBody.appendChild(row);
                });
            }
        };
    </script>
</body>
</html>
