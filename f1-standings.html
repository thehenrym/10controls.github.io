<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Standings - 2025</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Twemoji for flags -->
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        /* Style for flag emojis */
        .flag-emoji {
            width: 1.5em;
            height: 1.5em;
            margin-right: 0.75rem;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-black text-slate-300 font-medium">

    <!-- Main Container -->
    <div class="relative max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-white">F1 Driver Standings</h1>
            <p class="mt-2 text-lg text-orange-400 font-semibold">2025 Season</p>
        </header>

        <!-- Standings Table -->
        <div class="bg-slate-800/80 backdrop-blur-sm rounded-lg shadow-lg overflow-hidden">
            <table class="min-w-full divide-y divide-slate-700">
                <thead class="bg-slate-900/50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-slate-300 uppercase tracking-wider">Pos</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-slate-300 uppercase tracking-wider">Driver</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-slate-300 uppercase tracking-wider">Car</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-slate-300 uppercase tracking-wider">Pts</th>
                    </tr>
                </thead>
                <tbody id="standings-body" class="divide-y divide-slate-700">
                    <!-- Driver data will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-orange-400 hover:underline font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>Back to About Me
            </a>
        </div>

    </div>
    
    <script>
        const standingsData = [
            { pos: 1, name: 'Oscar Piastri', nationality: 'AU', car: 'McLaren', points: 198 },
            { pos: 2, name: 'Lando Norris', nationality: 'GB', car: 'McLaren', points: 176 },
            { pos: 3, name: 'Max Verstappen', nationality: 'NL', car: 'Red Bull Racing', points: 155 },
            { pos: 4, name: 'George Russell', nationality: 'GB', car: 'Mercedes', points: 136 },
            { pos: 5, name: 'Charles Leclerc', nationality: 'MC', car: 'Ferrari', points: 104 },
            { pos: 6, name: 'Lewis Hamilton', nationality: 'GB', car: 'Ferrari', points: 79 },
            { pos: 7, name: 'Kimi Antonelli', nationality: 'IT', car: 'Mercedes', points: 63 },
            { pos: 8, name: 'Alexander Albon', nationality: 'TH', car: 'Williams', points: 42 },
            { pos: 9, name: 'Esteban Ocon', nationality: 'FR', car: 'Haas', points: 22 },
            { pos: 10, name: 'Isack Hadjar', nationality: 'FR', car: 'Racing Bulls', points: 21 },
            { pos: 11, name: 'Nico Hulkenberg', nationality: 'DE', car: 'Kick Sauber', points: 20 },
            { pos: 12, name: 'Lance Stroll', nationality: 'CA', car: 'Aston Martin', points: 14 },
            { pos: 13, name: 'Carlos Sainz', nationality: 'ES', car: 'Williams', points: 13 },
            { pos: 14, name: 'Pierre Gasly', nationality: 'FR', car: 'Alpine', points: 11 },
            { pos: 15, name: 'Yuki Tsunoda', nationality: 'JP', car: 'Red Bull Racing', points: 10 },
            { pos: 16, name: 'Fernando Alonso', nationality: 'ES', car: 'Aston Martin', points: 8 },
            { pos: 17, name: 'Oliver Bearman', nationality: 'GB', car: 'Haas', points: 6 },
            { pos: 18, name: 'Liam Lawson', nationality: 'NZ', car: 'Racing Bulls', points: 4 },
            { pos: 19, name: 'Gabriel Bortoleto', nationality: 'BR', car: 'Kick Sauber', points: 0 },
            { pos: 20, name: 'Franco Colapinto', nationality: 'AR', car: 'Alpine', points: 0 },
            { pos: 21, name: 'Jack Doohan', nationality: 'AU', car: 'Alpine', points: 0 },
        ];

        // Function to convert country code to flag emoji
        function getFlagEmoji(countryCode) {
            // Using Twemoji's library to get the image source for the flag
            const countryCodeMap = {
                'AU': '1f1e6-1f1fa', 'GB': '1f1ec-1f1e7', 'NL': '1f1f3-1f1f1', 'MC': '1f1f2-1f1e8',
                'IT': '1f1ee-1f1f9', 'TH': '1f1f9-1f1ed', 'FR': '1f1eb-1f1f7', 'DE': '1f1e9-1f1ea',
                'CA': '1f1e8-1f1e6', 'ES': '1f1ea-1f1f8', 'JP': '1f1ef-1f1f5', 'NZ': '1f1f3-1f1ff',
                'BR': '1f1e7-1f1f7', 'AR': '1f1e6-1f1f7'
            };
            const code = countryCodeMap[countryCode];
            if (code) {
                 return `https://twemoji.maxcdn.com/v/latest/72x72/${code.toLowerCase()}.png`;
            }
            return ''; // Return empty if no flag found
        }I'm a huge Formula 1 enthusiast. I love the technology, the strategy, and the thrill of race weekends. Check out the current driver standings!
        
        // This function runs after the entire page is loaded, ensuring twemoji is available.
        window.onload = function() {
            const standingsBody = document.getElementById('standings-body');
            if (standingsBody) {
                standingsData.forEach((driver, index) => {
                    const row = document.createElement('tr');
                    if (index % 2 !== 0) {
                        row.className = 'bg-slate-800/50';
                    }
                    
                    const flagSrc = getFlagEmoji(driver.nationality);

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap font-bold">${driver.pos}</td>
                        <td class="px-6 py-4 whitespace-nowrap flex items-center">
                            <img src="${flagSrc}" class="flag-emoji" alt="${driver.nationality} flag">
                            <span>${driver.name}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">${driver.car}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-bold">${driver.points}</td>
                    `;
                    standingsBody.appendChild(row);
                });
            }

            // After populating, parse the document for emojis if twemoji is defined
            if (typeof twemoji !== 'undefined') {
                twemoji.parse(document.body, {
                    folder: 'svg',
                    ext: '.svg'
                });
            }
        };
    </script>
</body>
</html>
