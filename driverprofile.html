        // Helper to get points based on position (MotoGP Sunday Race Points)
        function getPoints(position) {
            switch (position) {
                case '1': return 25;
                case '2': return 20;
                case '3': return 16;
                case '4': return 13;
                case '5': return 11;
                case '6': return 10;
                case '7': return 9;
                case '8': return 8;
                case '9': return 7;
                case '10': return 6;
                case '11': return 5;
                case '12': return 4;
                case '13': return 3;
                case '14': return 2;
                case '15': return 1;
                default: return 0; // For positions > 15, DNF, DNP
            }
        }

        // Helper to get result string based on position
        function getResultString(time, pos) {
            if (pos === 'DNF') return 'DNF';
            if (pos === 'DNP') return 'DNP';
            return time; // Use the provided time string as the result
        }

        // Helper to add or update a race in the recentRaces array
        function addOrUpdateRace(driver, newRace) {
            const existingRaceIndex = driver.recentRaces.findIndex(
                race => race.gp === newRace.gp
            );

            if (newRace.pos === 'DNP') {
                // If DNP, remove this race from the driver's recentRaces if it exists
                driver.recentRaces = driver.recentRaces.filter(race => race.gp !== newRace.gp);
            } else if (existingRaceIndex > -1) {
                // Update existing race
                driver.recentRaces[existingRaceIndex] = newRace;
            } else {
                // Add new race, ensure it's at the beginning as it's typically the most recent
                driver.recentRaces.unshift(newRace);
            }
        }

        // Helper function to create a map of qualifying positions for quick lookup
        function createQualifyingMap(qualifyingResultsArray) {
            const qMap = {};
            const driverNameMap = {
                "YUKI TSUNODA": "tonyseroka",
                "LOLER_XD": "loler",
                "ASPEC": "aspec33",
                "MAX HOUSLEY": "maxhousley", // Handle Max Housley specifically if duplicates exist
                "MAXLINXC": "maxlinxc", // Handle Maxlinxc specifically if duplicates exist
            };

            qualifyingResultsArray.forEach(qEntry => {
                let driverKey = qEntry.driver.toLowerCase().replace(/[\s_]/g, '');
                if (driverNameMap[qEntry.driver]) {
                    driverKey = driverNameMap[qEntry.driver].toLowerCase().replace(/[\s_]/g, '');
                }
                qMap[driverKey] = String(qEntry.pos);
            });
            return qMap;
        }

        // Function to process race results from a given array (used for image data)
        function processResultsFromImage(gpName, flagUrl, resultsArray, qualifyingMap = {}) {
            resultsArray.forEach(result => {
                const driverKey = result.key.toLowerCase().replace(/[\s_]/g, ''); // Ensure key matches driverData format
                let driver = driverData[driverKey];

                // If driver doesn't exist, create a new placeholder entry and assign tier
                if (!driver) {
                    driver = {
                        name: result.key.toUpperCase(), // Use original name for display
                        team: 'Placeholder Team',
                        country: 'UNKNOWN',
                        flagUrl: 'https://placehold.co/32x24/cccccc/000000?text=?',

                        baseCareerStats: { 'Grand Prix Entered': 0, 'Wins': 0, 'Podiums': 0, 'Career Points': 0, 'Pole Positions': 0, 'DNFs': 0, 'World Championships': 0 },
                        recentRaces: [],
                        // Use the global tier arrays to assign tier
                        tier: tier1DriverKeys.includes(driverKey) ? 1 : (tier2DriverKeys.includes(driverKey) ? 2 : 1)
                    };
                    driverData[driverKey] = driver;
                }

                // Determine grid position: prioritize explicit qualifying map, then result.grid, then N/A
                const gridPosition = qualifyingMap[driverKey] || result.grid || 'N/A';

                const newRaceEntry = {
                    gp: gpName,
                    flag: flagUrl,
                    pos: result.pos,
                    grid: gridPosition,
                    stops: (result.pos === 'DNF' || result.pos === 'DNP') ? '0' : (result.stops || '2'), // Use existing stops or default to 2
                    result: getResultString(result.result || '', result.pos), // Pass original result string if available, otherwise empty
                    pts: getPoints(result.pos).toString()
                };
                addOrUpdateRace(driver, newRaceEntry);
            });
        }

        // --- DATA CALCULATION & LOADING FUNCTIONS ---
        function calculateAllSeasonStats() {
            const standingsTier1 = [];
            const standingsTier2 = [];

            for (const key in driverData) {
                const driver = driverData[key];
                const recentRaces = driver.recentRaces || [];
                
                let seasonPoints = 0;
                let seasonWins = 0;
                let seasonPodiums = 0;
                let seasonPoles = 0;
                let seasonDNFs = 0;
                let seasonTop10s = 0;

                recentRaces.forEach(race => {
                    seasonPoints += parseInt(race.pts || 0);
                    if (race.pos === '1') seasonWins++;
                    if (['1', '2', '3'].includes(race.pos)) seasonPodiums++;
                    // This assumes 'grid' is '1' for pole position, if not, adjust logic
                    if (race.grid === '1') seasonPoles++; 
                    if (race.result === 'DNF') seasonDNFs++;
                    if (!isNaN(parseInt(race.pos)) && parseInt(race.pos) <= 10) seasonTop10s++;
                });

                driver.seasonStats = {
                    'Grand Prix Points': seasonPoints,
                    'Grand Prix Races': recentRaces.length,
                    'Wins': seasonWins,
                    'Podiums': seasonPodiums,
                    'Pole Positions': seasonPoles,
                    'DNFs': seasonDNFs,
                    'Grand Prix Top 10s': seasonTop10s
                };

                // Add to appropriate tier standings
                if (driver.tier === 1) {
                    standingsTier1.push({ key: key, points: seasonPoints });
                } else if (driver.tier === 2) {
                    standingsTier2.push({ key: key, points: seasonPoints });
                }
            }
            
            // Sort each tier's standings independently to determine season position within their tier
            standingsTier1.sort((a, b) => b.points - a.points);
            standingsTier1.forEach((driver, index) => {
                const pos = index + 1;
                let suffix = 'th';
                if (pos % 10 === 1 && pos % 100 !== 11) suffix = 'st';
                if (pos % 10 === 2 && pos % 100 !== 12) suffix = 'nd';
                if (pos % 10 === 3 && pos % 100 !== 13) suffix = 'rd';
                driverData[driver.key].seasonStats['Season Position'] = `TIER 1: ${pos}${suffix}`; // Made uppercase
            });

            standingsTier2.sort((a, b) => b.points - a.points);
            standingsTier2.forEach((driver, index) => {
                const pos = index + 1;
                let suffix = 'th';
                if (pos % 10 === 1 && pos % 100 !== 11) suffix = 'st';
                if (pos % 10 === 2 && pos % 100 !== 12) suffix = 'nd';
                if (pos % 10 === 3 && pos % 100 !== 13) suffix = 'rd';
                driverData[driver.key].seasonStats['Season Position'] = `TIER 2: ${pos}${suffix}`; // Made uppercase
            });

            document.getElementById('team-icon').src = teamIcons[driver.team] || '';
            document.getElementById('driver-car-img').src = driver.carImageUrl;
            document.getElementById('driver-car-img').alt = driver.team + ' F1 Car';

            // Helper function to populate a stats grid
            const populateStatsGrid = (gridId, stats) => {
                const grid = document.getElementById(gridId);
                grid.innerHTML = ''; // Clear existing stats
                const careerOrder = ['Grand Prix Entered', 'Wins', 'Podiums', 'Career Points', 'Pole Positions', 'DNFs', 'World Championships', 'Highest Race Finish', 'Win Percentage', 'Podium Percentage'];
                const seasonOrder = ['Season Position', 'Grand Prix Points', 'Grand Prix Races', 'Wins', 'Podiums', 'Pole Positions', 'Grand Prix Top 10s', 'DNFs'];
                const order = gridId === 'career-stats-grid' ? careerOrder : seasonOrder;

                for (const label of order) {
                    // Only display if the stat exists and is not undefined or null
                    if (stats[label] !== undefined && stats[label] !== null) {
                        grid.innerHTML += `
                            <div class="flex flex-col">
                                <span class="text-lg font-semibold text-white">${stats[label]}</span>
                                <span class="text-sm">${label}</span>
                            </div>
                        `;
                    }
                }
            };
            
            // Populate stats grids
            populateStatsGrid('season-stats-grid', driver.seasonStats);
            populateStatsGrid('career-stats-grid', calculatedCareerStats);

            // Populate recent races table
            const racesTbody = document.getElementById('recent-races-tbody');
            racesTbody.innerHTML = ''; // Clear existing rows
            if(driver.recentRaces && driver.recentRaces.length > 0){
                // Sort recent races by GP name (descending to show most recent first, then by pos)
                const sortedRaces = [...driver.recentRaces].sort((a, b) => {
                    const gpCompare = b.gp.localeCompare(a.gp);
                    if (gpCompare !== 0) return gpCompare;
                    return parseInt(a.pos) - parseInt(b.pos);
                });

                sortedRaces.forEach((race, index) => {
                    const borderClass = index < sortedRaces.length - 1 ? 'border-b border-gray-600' : '';
                    racesTbody.innerHTML += `
                        <tr class="${borderClass}">
                            <td class="px-6 py-4 whitespace-nowrap uppercase">
                                <div class="flex items-center">
                                    <img src="${race.flag}" alt="${race.gp} Flag" class="h-4 w-auto mr-3 rounded-sm">
                                    <span>${race.gp}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap uppercase">${race.pos}</td>
                            <td class="px-6 py-4 whitespace-nowrap uppercase">${race.grid}</td>
                            <td class="px-6 py-4 whitespace-nowrap uppercase">${race.stops}</td>
                            <td class="px-6 py-4 whitespace-nowrap uppercase">${race.result}</td>
                            <td class="px-6 py-4 whitespace-nowrap font-bold uppercase">${race.pts}</td>
                        </tr>
                    `;
                });
            } else {
                racesTbody.innerHTML = `<tr><td colspan="6" class="text-center py-4 uppercase">No recent race data available.</td></tr>`;
            }
        }

        // --- UI SETUP FUNCTIONS ---
        function setupMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
            });
            
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[aria-current="page"]');

                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }
                setHighlighterToLink(activeLink);
                menuLinks.forEach(link => link.addEventListener('mouseenter', () => setHighlighterToLink(link)));
                menuItemsContainer.addEventListener('mouseleave', () => setHighlighterToLink(activeLink));
            }
        }

        function setupSubHeader() {
            // Updated to display a generic upcoming event for countdown
            const upcomingRaceInfoEl = document.getElementById('upcoming-race-info');
            const upcomingRaceDateEl = document.getElementById('upcoming-race-date');
            const countdownDisplayEl = document.getElementById('countdown-display');
            const countdownTimerEl = document.getElementById('countdown-timer');

            // Default upcoming event text for the countdown purpose
            upcomingRaceInfoEl.textContent = 'UPCOMING: EMILIA ROMAGNA GRAND PRIX';
            upcomingRaceDateEl.textContent = 'JUNE 27TH';

            // Function to calculate the next Friday at 2 PM Eastern Time (EDT/EST)
            // Assumes current period is EDT (UTC-4), so 2 PM EDT is 18:00 UTC.
            function getNextFriday2PMET() {
                const now = new Date();
                let target = new Date(now);

                // Set to 2 PM EDT (18:00 UTC during EDT)
                // We'll primarily work with UTC to avoid local timezone issues for the target time.
                target.setUTCHours(18, 0, 0, 0); 

                // Calculate days until next Friday (Friday is day 5, Sunday is 0 for getUTCDay())
                let daysUntilFriday = (5 - target.getUTCDay() + 7) % 7;

                // If today is Friday and it's already past 2 PM EDT (18:00 UTC), target next Friday
                if (daysUntilFriday === 0 && now.getUTCHours() >= 18) { 
                    daysUntilFriday = 7;
                }

                target.setUTCDate(target.getUTCDate() + daysUntilFriday);

                return target;
            }

            let countdownTargetDate = getNextFriday2PMET();

            function updateCountdown() {
                const now = new Date();
                let difference = countdownTargetDate.getTime() - now.getTime();

                // If the current target date has passed, calculate the next one
                // This ensures it always points to a future Friday 2 PM ET for the next 8 weeks
                if (difference < 0) {
                    countdownTargetDate = getNextFriday2PMET(); // Recalculate for the very next Friday 2 PM ET
                    // Add 7 days repeatedly if it's still in the past (to account for time differences or if called slightly after passing)
                    while (countdownTargetDate.getTime() < now.getTime()) {
                        countdownTargetDate.setUTCDate(countdownTargetDate.getUTCDate() + 7);
                    }
                    difference = countdownTargetDate.getTime() - now.getTime(); // Recalculate difference for the new target
                }
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                if (countdownTimerEl) {
                    if (difference <= 0) {
                        countdownTimerEl.textContent = "RACE STARTING SOON!";
                    } else if (days > 0) {
                        countdownTimerEl.textContent = `COUNTDOWN: ${days}D ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                    } else {
                        countdownTimerEl.textContent = `COUNTDOWN: ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                    }
                }
            }

            // Initial call to set up the countdown
            updateCountdown();
            // Update the countdown every second
            setInterval(updateCountdown, 1000);
        }
    </script>
