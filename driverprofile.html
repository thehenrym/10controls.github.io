                                </div>
                                <div class="h-6 w-px bg-white/30"></div>
                                <div class="w-full text-center py-3 flex items-center justify-center space-x-2">
                                    ${driver2FlagHtml}
                                    <a href="${driver2Url}" class="font-medium text-sm tracking-wider hover:underline">${driver2.name.toUpperCase()}</a>
                                </div>
                            </div>
                        </div>
                    `;
                    scheduleGrid.appendChild(card);
                });
                const cards = document.querySelectorAll('.schedule-card');
                setTimeout(() => {
                    cards.forEach(card => card.classList.add('visible'));
                }, 100);
            }

            // --- Mobile menu toggle script ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
            });
            
            // --- Sliding highlighter script for desktop menu ---
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                // Ensure 'Teams' link is the active one for initialization
                const activeLink = menuItemsContainer.querySelector('a[href="teams.html"]');

                // Function to move the highlighter to a specific link's position
                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }

                // Initialize highlighter on the 'Teams' link
                setTimeout(() => setHighlighterToLink(activeLink), 100);

                // Add mouseover event listeners to all links to move the highlighter
                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });

                // When the mouse leaves the menu, return the highlighter to the active 'Teams' link
                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }

            // --- Sub-header time and upcoming race script (newly added) ---
            const upcomingRaceInfoEl = document.getElementById('upcoming-race-info');
            const upcomingRaceDateEl = document.getElementById('upcoming-race-date');
            const clientTimeEl = document.getElementById('client-time');
            const raceTimeEl = document.getElementById('race-time');
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };

            // Helper function to parse various date formats from the race schedule data
            function parseRaceDate(dateStr) {
                // Handle date ranges like "March 14-16"
                let cleanedDateStr = dateStr.split('-')[0].trim();
                const monthStr = cleanedDateStr.split(' ')[0];
                let dayStr = cleanedDateStr.split(' ')[1];
                // Remove ordinal suffixes (st, nd, rd, th) from the day string
                if (dayStr && (dayStr.endsWith('st') || dayStr.endsWith('nd') || dayStr.endsWith('rd') || dayStr.endsWith('th'))) {
                    dayStr = dayStr.substring(0, dayStr.length - 2);
                }
                // Return a Date object for the current year (assuming 2025 based on the page title)
                return new Date(`${monthStr} ${dayStr}, 2025`);
            }

            // Find the next upcoming race by comparing race dates with the current time
            const now = new Date();
            let upcomingRace = null;
            for (const race of raceScheduleData) { // Using raceScheduleData here
                const raceDate = parseRaceDate(race.date);
                // Set race time to a default (e.g., 14:00 local) if not specified, for comparison
                raceDate.setHours(14, 0, 0, 0); 
                if (raceDate > now) {
                    upcomingRace = race;
                    break; // Stop after finding the first future race
                }
            }

            if (upcomingRace) {
                // Populate the sub-header with the upcoming race details
                upcomingRaceInfoEl.textContent = `UPCOMING: ${upcomingRace.name.toUpperCase()}`;
                upcomingRaceDateEl.textContent = upcomingRace.date.toUpperCase();

                // Get the IANA time zone for the race's venue from our map
                const raceTimeZone = timeZoneMap[upcomingRace.venue];

                // Function to update client and track times
                function updateTimes() {
                    const currentTime = new Date();
                    clientTimeEl.textContent = `MY TIME ${currentTime.toLocaleTimeString([], timeOptions)}`;
                    if (raceTimeZone) {
                        raceTimeEl.textContent = `TRACK TIME ${currentTime.toLocaleTimeString([], { ...timeOptions, timeZone: raceTimeZone })}`;
                    } else {
                        // Display N/A if time zone for the venue is not in our map
                        raceTimeEl.textContent = `TRACK TIME N/A`;
                    }
                }
                updateTimes(); // Initial call to display times right away
                setInterval(updateTimes, 1000 * 60); // Update times every minute
            } else {
                // If no upcoming races are found, display a season concluded message
                upcomingRaceInfoEl.textContent = "SEASON HAS CONCLUDED";
                // Hide the time display elements if no upcoming race
                if (clientTimeEl && clientTimeEl.parentElement) {
                    clientTimeEl.parentElement.style.display = 'none';
                }
            }
        };
    </script>
</body>
