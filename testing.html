        // Function to update or add a driver's race result for a specific race
        function updateDriverRaceResult(raceResultsArray, driverName, teamNameRaw, points, flag) {
            const normalizedDriverName = driverName.toUpperCase();
            // Use teamNameMapping to get the standardized team name
            const standardizedTeamName = (teamNameMapping[teamNameRaw] || teamNameRaw).toUpperCase();

            let found = false;
            for (let i = 0; i < raceResultsArray.length; i++) {
                if (raceResultsArray[i].driver.toUpperCase() === normalizedDriverName) {
                    raceResultsArray[i].pts = points;
                    raceResultsArray[i].team = standardizedTeamName; // Use standardized team name
                    raceResultsArray[i].flag = flag; // Ensure flag is updated
                    found = true;
                    break;
                }
            }
            if (!found) {
                raceResultsArray.push({ driver: normalizedDriverName, team: standardizedTeamName, pts: points, flag: flag });
            }
        }

        // Function to calculate standings for a given set of race results
        function calculateStandings(raceResults, teamNameMapping) { // Added teamNameMapping parameter
            let driverPointsMap = new Map();
            let teamPointsMap = new Map();

            raceResults.forEach(result => {
                let normalizedDriverName = result.driver.toUpperCase();
                let displayDriverName = result.driver;

                if (!driverPointsMap.has(normalizedDriverName)) {
                    driverPointsMap.set(normalizedDriverName, {
                        pos: 0,
                        name: displayDriverName,
                        nationality: result.flag,
                        points: 0,
                        teamOccurrences: {}
                    });
                }
                let driverData = driverPointsMap.get(normalizedDriverName);
                driverData.points += result.pts;
                const teamName = result.team.toUpperCase();
                driverData.teamOccurrences[teamName] = (driverData.teamOccurrences[teamName] || 0) + 1;

                // Team standings
                let normalizedTeamName = result.team.toUpperCase(); 
                let displayTeamName = result.team;
                // Standardize casing for new teams (add Tier 2 specific teams if needed)
                if (teamNameMapping[result.team]) { // Use teamNameMapping for standardization
                    displayTeamName = teamNameMapping[result.team];
                } else if (result.team.includes("HOT WHEELS MCLAREN")) displayTeamName = "HOT WHEELS MCLAREN";
                else if (result.team.includes("NEWPORT ROLEX RED BULL RACING")) displayTeamName = "NEWPORT ROLEX RED BULL RACING";
                else if (result.team.includes("SCUDERIA FERRARI")) displayTeamName = "SCUDERIA FERRARI"; 
                else if (result.team.includes("GUINNESS MERCEDES")) displayTeamName = "GUINNESS MERCEDES"; 
                else if (result.team.includes("LOCKHEED MARTIN ASTON MARTIN")) displayTeamName = "LOCKHEED MARTIN ASTON MARTIN"; 
                else if (result.team.includes("RACING BULLS PEUGEOT SPORT")) displayTeamName = "RACING BULLS PEUGEOT SPORT"; 
                else if (result.team.includes("TINDER ALPINE F1 TEAM")) displayTeamName = "TINDER ALPINE F1 TEAM"; 
                else if (result.team.includes("HAAS ONLYFANS RACING")) displayTeamName = "HAAS ONLYFANS RACING"; 
                else if (result.team.includes("TWITCH SAUBER")) displayTeamName = "TWITCH SAUBER"; 
                else if (result.team.includes("JOHN DEERE WILLIAMS RACING")) displayTeamName = "JOHN DEERE WILLIAMS RACING"; 
                else if (result.team.includes("KICK SAUBER")) displayTeamName = "KICK SAUBER"; 
                // Add Tier 2 specific team names here if they have unique icons or display names
                else if (result.team.includes("TIER2 TEAM ZETA")) displayTeamName = "TIER2 TEAM ZETA";
                else if (result.team.includes("TIER2 TEAM GAMMA")) displayTeamName = "TIER2 TEAM GAMMA";
                else if (result.team.includes("TIER2 TEAM EPSILON")) displayTeamName = "TIER2 TEAM EPSILON";
                else if (result.team.includes("TIER2 TEAM DELTA")) displayTeamName = "TIER2 TEAM DELTA";
                else if (result.team.includes("VISA CASH APP RACING BULLS")) displayTeamName = "VISA CASH APP RACING BULLS";


                if (teamPointsMap.has(normalizedTeamName)) {
                    teamPointsMap.get(normalizedTeamName).points += result.pts;
                } else {
                    teamPointsMap.set(normalizedTeamName, { pos: 0, team: displayTeamName, points: result.pts });
                }
            });

            let drivers = Array.from(driverPointsMap.values());
            drivers.forEach(driver => {
                let mostFrequentTeam = '';
                let maxCount = 0;
                for (const team in driver.teamOccurrences) {
                    if (driver.teamOccurrences[team] > maxCount) {
                        maxCount = driver.teamOccurrences[team];
                        mostFrequentTeam = team;
                    }
                }
                driver.car = mostFrequentTeam;
            });
            drivers.sort((a, b) => b.points - a.points);

            teams.forEach((team, index) => team.pos = index + 1);

                    driverStandingsBody.innerHTML = '';
                    currentDriversData.forEach(driver => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="pos-number">${driver.pos}</td>
                            <td>
                                <img src="https://flagsapi.com/${driver.nationality}/flat/16.png" alt="${driver.nationality} Flag" class="inline-block mr-2" onerror="this.onerror=null;this.src='https://placehold.co/16x16/cccccc/000000?text=NF';">
                                <a href="driverprofile.html?driver=${encodeURIComponent(driver.name)}" class="driver-name-link">${driver.name}</a>
                            </td>
                            <td class="hidden-mobile">
                                <img src="${getTeamIconSrc(driver.car)}" alt="${driver.car} Icon" class="inline-block h-5 w-5 mr-2" onerror="this.onerror=null;this.src='https://placehold.co/20x20/cccccc/000000?text=NI';">
                                ${driver.car}
                            </td>
                            <td class="points-cell">${driver.points}</td>
                        `;
                        driverStandingsBody.appendChild(row);
                    });
                }
                
                // Populate team standings table
                if (teamStandingsBody) {
                    teamStandingsBody.innerHTML = '';
                    currentTeamsData.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="pos-number">${item.pos}</td>
                            <td>
                                <img src="${getTeamIconSrc(item.team)}" alt="${item.team} Icon" class="inline-block h-5 w-5 mr-2" onerror="this.onerror=null;this.src='https://placehold.co/20x20/cccccc/000000?text=NI';">
                                ${item.team.toUpperCase()} <!-- Converted team name to uppercase -->
                            </td>
                            <td class="points-cell">${item.points}</td>
                        `;
                        teamStandingsBody.appendChild(row);
                    });
                }

                // Adjust table visibility based on currentStandingsType
                if (currentStandingsType === 'drivers') {
                    driverContainer.style.opacity = '1';
                    driverContainer.style.visibility = 'visible';
                    teamContainer.style.opacity = '0';
                    teamContainer.style.visibility = 'hidden';
                } else {
                    driverContainer.style.opacity = '0';
                    driverContainer.style.visibility = 'hidden';
                    teamContainer.style.opacity = '1';
                    teamContainer.style.visibility = 'visible';
                }

                // Adjust wrapper height after content is rendered
                setTimeout(() => {
                    const driverTableHeight = driverContainer.scrollHeight;
                    const teamTableHeight = teamContainer.scrollHeight;
                    const maxTableHeight = Math.max(driverTableHeight, teamTableHeight);
                    tablesWrapper.style.minHeight = `${maxTableHeight}px`;
                }, 50); // Small timeout to ensure elements are rendered
            }


            // --- Apply the new results for Tier 2 drivers ---
            // Points: P9 = 7 points; DNF/DNP/DNS = 0 points
            
            // SHARK (Flag: DK, Team: JOHN DEERE WILLIAMS RACING)
            updateDriverRaceResult(tier2RaceResultsBahrain, "SHARK", "Williams", 7, "DK"); // P9
            updateDriverRaceResult(tier2RaceResultsAustralia, "SHARK", "Williams", 0, "DK"); // DNF
            updateDriverRaceResult(tier2RaceResultsImola, "SHARK", "Williams", 0, "DK"); // DNP

            // FOCUSSSSSSS (Flag: ES, Team: RACING BULLS PEUGEOT SPORT)
            updateDriverRaceResult(tier2RaceResultsBahrain, "FOCUSSSSSSS", "RACING BULLS PEUGEOT SPORT", 0, "ES"); // DNP
            updateDriverRaceResult(tier2RaceResultsAustralia, "FOCUSSSSSSS", "RACING BULLS PEUGEOT SPORT", 7, "ES"); // P9
            updateDriverRaceResult(tier2RaceResultsImola, "FOCUSSSSSSS", "RACING BULLS PEUGEOT SPORT", 0, "ES"); // DNP

            // SPYZER (Flag: FR, Team: TINDER ALPINE F1 TEAM)
            updateDriverRaceResult(tier2RaceResultsBahrain, "SPYZER", "Alpine", 0, "FR"); // DNF
            updateDriverRaceResult(tier2RaceResultsAustralia, "SPYZER", "Alpine", 0, "FR"); // DNP
            updateDriverRaceResult(tier2RaceResultsImola, "SPYZER", "Alpine", 0, "FR"); // DNP

            // SNEEUWZ (Flag: NL, Team: LOCKHEED MARTIN ASTON MARTIN)
            updateDriverRaceResult(tier2RaceResultsBahrain, "SNEEUWZ", "Aston Martin", 0, "NL"); // DNP
            updateDriverRaceResult(tier2RaceResultsAustralia, "SNEEUWZ", "Aston Martin", 0, "NL"); // DNF
            updateDriverRaceResult(tier2RaceResultsImola, "SNEEUWZ", "Aston Martin", 0, "NL"); // DNF

            // SCORENZY (Flag: IT, Team: TWITCH SAUBER)
            updateDriverRaceResult(tier2RaceResultsBahrain, "SCORENZY", "KICK Sauber", 0, "IT"); // DNP
            updateDriverRaceResult(tier2RaceResultsAustralia, "SCORENZY", "KICK Sauber", 0, "IT"); // DNF
            updateDriverRaceResult(tier2RaceResultsImola, "SCORENZY", "KICK Sauber", 0, "IT"); // DNF

            // FORMULA PHANTOM (Flag: NL, Team: TINDER ALPINE F1 TEAM) - Changed team name
            updateDriverRaceResult(tier2RaceResultsBahrain, "FORMULA PHANTOM", "TINDER ALPINE F1 TEAM", 0, "NL"); // DNF
            updateDriverRaceResult(tier2RaceResultsAustralia, "FORMULA PHANTOM", "TINDER ALPINE F1 TEAM", 0, "NL"); // DNS
            updateDriverRaceResult(tier2RaceResultsImola, "FORMULA PHANTOM", "TINDER ALPINE F1 TEAM", 0, "NL"); // DNS

            // CAOIHME (Flag: IE, Team: RACING BULLS PEUGEOT SPORT) - Updated team name
            updateDriverRaceResult(tier2RaceResultsBahrain, "CAOIHMHE", "RACING BULLS PEUGEOT SPORT", 0, "IE"); // DNS
            updateDriverRaceResult(tier2RaceResultsAustralia, "CAOIHMHE", "RACING BULLS PEUGEOT SPORT", 0, "IE"); // DNS
            updateDriverRaceResult(tier2RaceResultsImola, "CAOIHMHE", "RACING BULLS PEUGEOT SPORT", 0, "IE"); // DNF

            // ROOKIE (Flag: GB, Team: HAAS ONLYFANS RACING)
            updateDriverRaceResult(tier2RaceResultsBahrain, "ROOKIE", "Haas", 0, "GB"); // DNP
            updateDriverRaceResult(tier2RaceResultsAustralia, "ROOKIE", "Haas", 0, "GB"); // DNF
            updateDriverRaceResult(tier2RaceResultsImola, "ROOKIE", "Haas", 0, "GB"); // DNP

            // LIQUID_ER031IC (Flag: NL, Team: HAAS ONLYFANS RACING)
            updateDriverRaceResult(tier2RaceResultsBahrain, "LIQUID_ER031IC", "Haas", 0, "NL"); // DNP
            updateDriverRaceResult(tier2RaceResultsAustralia, "LIQUID_ER031IC", "Haas", 0, "NL"); // DNP
            updateDriverRaceResult(tier2RaceResultsImola, "LIQUID_ER031IC", "Haas", 0, "NL"); // DNF

            // GENERIC LEON (Flag: AT, Team: TINDER ALPINE F1 TEAM)
            updateDriverRaceResult(tier2RaceResultsBahrain, "GENERIC LEON", "Alpine", 0, "AT"); // DNP
            updateDriverRaceResult(tier2RaceResultsAustralia, "GENERIC LEON", "Alpine", 0, "AT"); // DNP
            updateDriverRaceResult(tier2RaceResultsImola, "GENERIC LEON", "Alpine", 0, "AT"); // DNF
            // --- End of new results application ---

            // Re-consolidate all Tier 2 race results after updates
            let allTier2RaceResults = [...tier2RaceResultsBahrain, ...tier2RaceResultsAustralia, ...tier2RaceResultsImola];

            // Calculate standings for Tier 1 
            const tier1Standings = calculateStandings(allTier1RaceResults, teamNameMapping); // Pass teamNameMapping
            driverStandingsTier1 = tier1Standings.drivers;
            teamStandingsTier1 = tier1Standings.teams;

            // Calculate standings for Tier 2 with the updated data
            const tier2Standings = calculateStandings(allTier2RaceResults, teamNameMapping); // Pass teamNameMapping
            driverStandingsTier2 = tier2Standings.drivers;
            teamStandingsTier2 = tier2Standings.teams;

            // Event listeners for the new tier buttons
            const showTier1Btn = document.getElementById('show-tier1-btn');
            const showTier2Btn = document.getElementById('show-tier2-btn');
            const tierSlider = document.getElementById('tier-slider');

            showTier1Btn.addEventListener('click', () => {
                tierSlider.style.transform = 'translateX(0%)';
                showTier1Btn.classList.add('text-white');
                showTier1Btn.classList.remove('text-gray-700');
                showTier2Btn.classList.add('text-gray-700');
                showTier2Btn.classList.remove('text-white');
                currentTier = 'tier1';
                renderStandings();
            });

            showTier2Btn.addEventListener('click', () => {
                tierSlider.style.transform = 'translateX(100%)';
                showTier2Btn.classList.add('text-white');
                showTier2Btn.classList.remove('text-gray-700');
                showTier1Btn.classList.add('text-gray-700');
                showTier1Btn.classList.remove('text-white');
                currentTier = 'tier2';
                renderStandings();
            });

            // Event listeners for the existing standings type buttons
            const showDriversBtn = document.getElementById('show-drivers-btn');
            const showTeamsBtn = document.getElementById('show-teams-btn');
            const standingsSlider = document.getElementById('standings-slider'); // Renamed ID

            showDriversBtn.addEventListener('click', () => {
                standingsSlider.style.transform = 'translateX(0%)';
                showDriversBtn.classList.add('text-white');
                showDriversBtn.classList.remove('text-gray-700');
                showTeamsBtn.classList.add('text-gray-700');
                showTeamsBtn.classList.remove('text-white');
                currentStandingsType = 'drivers';
                renderStandings();
            });

            showTeamsBtn.addEventListener('click', () => {
                standingsSlider.style.transform = 'translateX(100%)';
                showTeamsBtn.classList.add('text-white');
                showTeamsBtn.classList.remove('text-gray-700');
                showDriversBtn.classList.add('text-gray-700');
                showDriversBtn.classList.remove('text-white');
                currentStandingsType = 'teams';
                renderStandings();
            });

            // Initial render on load
            renderStandings();

            // Set initial state for the new tier buttons
            showTier1Btn.classList.add('text-white');
            showTier2Btn.classList.remove('text-white');
            showTier2Btn.classList.add('text-gray-700');

            // Set initial state for the existing standings type buttons
            showDriversBtn.classList.add('text-white');
            showTeamsBtn.classList.remove('text-white');
            showTeamsBtn.classList.add('text-gray-700');
        };
    </script>
