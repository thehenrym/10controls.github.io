    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #b91c1c, #ffffff);
            min-height: 100vh;
        }
        .footer {
            background-color: #dc2626; /* A shade of red (Tailwind red-600) */
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        /* Styles for the staggered fade-in animation */
        .schedule-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        .schedule-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .schedule-card > div {
            position: relative;
            z-index: 1;
        }


        /* Styles for smooth hamburger menu transition */
        #mobile-menu {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            position: absolute;
            width: 100%;
            left: 0;
            top: 100%;
            background-color: #dc2626; /* red-600 */
        }

        #mobile-menu.menu-open {
            max-height: 25rem;
            opacity: 1;
        }

        /* Styles for the sliding navigation highlighter */
        #desktop-menu-items {
            position: relative;
        }

        #sliding-highlighter {
            position: absolute;
            top: 0;
            left: 0; /* Will be set by JS */
            width: 0; /* Will be set by JS */
            height: 100%;
            background-color: #dc2626; /* red-600 */
            border-radius: 0.375rem; /* rounded-md */
            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: -1; /* Place it behind the text */
        }
        
        /* Hamburger Icon Animation */
        .hamburger-icon span {
            display: block;
            width: 24px;
            height: 2px;
            background-color: white;
            transition: all 0.3s cubic-bezier(.08,.82,.17,1);
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }
        #mobile-menu-button.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }
         #mobile-menu-button.open .hamburger-icon span:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }

    </style>
</head>
<body class="font-medium">

    <script>
        const scheduleData = [
            { id: 'ferrari-card', name: 'Scuderia Ferrari HP', venue: 'Maranello', drivers: ['Charles Leclerc', 'Lewis Hamilton'], driverNumbers: ['16', '44'], country: 'IT', bgColor: '#821729', textColor: 'text-white', subTextColor: 'text-gray-200', driverNumberColor: 'text-yellow-400', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/ferrari/2025ferraricarright.webp' },
            { id: 'mercedes-card', name: 'Mercedes-AMG PETRONAS F1 Team', venue: 'Brackley', drivers: ['George Russell', 'Kimi Antonelli'], driverNumbers: ['63', '12'], country: 'GB', bgColor: '#C8CCCE', textColor: 'text-black', subTextColor: 'text-gray-700', flagUrl: 'https://cdn-icons-png.flaticon.com/128/197/197571.png', driverNumberColor: 'text-teal-400', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/mercedes/2025mercedescarright.webp' },
            { id: 'redbull-card', name: 'Oracle Red Bull Racing', venue: 'Milton Keynes', drivers: ['Max Verstappen', 'Yuki Tsunoda'], driverNumbers: ['1', '22'], country: 'AT', bgColor: '#003773', textColor: 'text-white', subTextColor: 'text-gray-200', driverNumberColor: '#E30118', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/redbullracing/2025redbullracingcarright.webp' },
            { id: 'mclaren-card', name: 'McLaren Formula 1 Team', venue: 'Woking', drivers: ['Lando Norris', 'Oscar Piastri'], driverNumbers: ['4', '81'], country: 'GB', bgColor: '#F47600', textColor: 'text-black', subTextColor: 'text-gray-800', driverNumberColor: '#F47600', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/mclaren/2025mclarencarright.webp' },
            { id: 'astonmartin-card', name: 'Aston Martin Aramco F1 Team', venue: 'Silverstone', drivers: ['Fernando Alonso', 'Lance Stroll'], driverNumbers: ['14', '18'], country: 'GB', bgColor: '#037A68', textColor: 'text-white', subTextColor: 'text-gray-200', driverNumberColor: 'text-lime-400', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/astonmartin/2025astonmartincarright.webp' },
            { id: 'alpine-card', name: 'BWT Alpine F1 Team', venue: 'Enstone', drivers: ['Pierre Gasly', 'Paul Aron'], driverNumbers: ['10', '17'], country: 'FR', bgColor: '#F282B4', textColor: 'text-black', subTextColor: 'text-gray-800', driverNumberColor: '#2673E2', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/alpine/2025alpinecarright.webp' },
            { id: 'williams-card', name: 'Atlassian Williams Racing', venue: 'Grove', drivers: ['Alex Albon', 'Carlos Sainz'], driverNumbers: ['23', '55'], country: 'GB', bgColor: '#00A0DE', textColor: 'text-white', subTextColor: 'text-gray-200', driverNumberColor: '#fec524', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/williams/2025williamscarright.webp' },
            { id: 'rb-card', name: 'Visa Cash App Racing Bulls F1 Team', venue: 'Faenza', drivers: ['Isack Hadjar', 'Liam Lawson'], driverNumbers: ['6', '40'], country: 'IT', bgColor: '#6C98FF', textColor: 'text-black', subTextColor: 'text-gray-800', driverNumberColor: 'text-red-500', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/racingbulls/2025racingbullscarright.webp' },
            { id: 'sauber-card', name: 'Stake F1 Team Kick Sauber', venue: 'Hinwil', drivers: ['Nico Hülkenberg', 'Gabriel Bortoleto'], driverNumbers: ['27', '5'], country: 'CH', bgColor: '#53FC18', textColor: 'text-black', subTextColor: 'text-gray-800', driverNumberColor: '#01C00E', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/kicksauber/2025kicksaubercarright.webp' },
            { id: 'haas-card', name: 'MoneyGram Haas F1 Team', venue: 'Kannapolis', drivers: ['Oliver Bearman', 'Esteban Ocon'], driverNumbers: ['87', '31'], country: 'USA', bgColor: '#EB0A1E', textColor: 'text-white', subTextColor: 'text-gray-200', driverNumberColor: 'text-white', carImageUrl: 'https://media.formula1.com/image/upload/c_lfill,h_224/q_auto/d_common:f1:2025:fallback:car:2025fallbackcarright.webp/v1740000000/common/f1/2025/haas/2025haascarright.webp' }
        ];
        
        window.onload = function() {
            // --- Content population script ---
            const scheduleGrid = document.getElementById('schedule-grid');
            if (scheduleGrid) {
                scheduleData.forEach(team => {
                    const card = document.createElement('div');
                    card.className = 'schedule-card rounded-lg shadow-lg flex flex-col justify-between transform hover:-translate-y-2 transition-transform duration-300';
                    
                    if (team.id) {
                        card.id = team.id;
                    }

                    // Apply custom styles if they exist
                    if (team.bgColor) {
                        card.style.backgroundColor = team.bgColor;
                    }

                    const textColor = team.textColor || 'text-gray-900';
                    const subTextColor = team.subTextColor || 'text-gray-600';
                    const driverNumberColor = team.driverNumberColor || 'text-white';

                    let flagHtml = '';
                    if (team.flagUrl) {
                        flagHtml = `<img src="${team.flagUrl}" alt="${team.name} Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (team.country === 'USA') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197484.png" alt="USA Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (team.country === 'GB') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197374.png" alt="British Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (team.country === 'IT') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197626.png" alt="Italian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (team.country === 'CH') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197540.png" alt="Swiss Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (team.country === 'FR') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197560.png" alt="French Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    } else if (team.country === 'AT') {
                        flagHtml = `<img src="https://cdn-icons-png.flaticon.com/128/197/197447.png" alt="Austrian Flag" class="h-8 w-auto mt-2 rounded-md">`;
                    }

                    let driver1NumberHtml, driver2NumberHtml;

                    if (driverNumberColor.startsWith('#')) {
                        driver1NumberHtml = `<span class="text-lg font-bold" style="color: ${driverNumberColor};">${team.driverNumbers[0]}</span>`;
                        driver2NumberHtml = `<span class="text-lg font-bold" style="color: ${driverNumberColor};">${team.driverNumbers[1]}</span>`;
                    } else {
                        driver1NumberHtml = `<span class="text-lg font-bold ${driverNumberColor}">${team.driverNumbers[0]}</span>`;
                        driver2NumberHtml = `<span class="text-lg font-bold ${driverNumberColor}">${team.driverNumbers[1]}</span>`;
                    }
                    
                    let carImage = '';
                    if(team.carImageUrl) {
                        carImage = `
                        <div class="absolute top-0 right-0 p-2 bg-black/20 rounded-bl-lg">
                            <img src="${team.carImageUrl}" class="h-12" alt="${team.name} F1 Car">
                        </div>
                        `
                    }
                    
                    card.innerHTML = `
                        <!-- Main Content -->
                        <div class="p-8 relative">
                            ${carImage}
                            ${flagHtml}
                            <h3 class="text-2xl font-bold ${textColor} mt-2">${team.name.toUpperCase()}</h3>
                            <p class="text-lg ${subTextColor} mt-2">${team.venue.toUpperCase()}</p>
                        </div>
                        <!-- Driver Footer -->
                        <div class="bg-black/70 backdrop-blur-sm mt-auto">
                            <div class="flex items-center justify-around text-white">
                                <div class="w-full text-center py-3 flex items-center justify-center space-x-2">
                                    ${driver1NumberHtml}
                                    <span class="font-medium text-sm tracking-wider">${team.drivers[0].toUpperCase()}</span>
                                </div>
                                <div class="h-6 w-px bg-white/30"></div>
                                <div class="w-full text-center py-3 flex items-center justify-center space-x-2">
                                    ${driver2NumberHtml}
                                    <span class="font-medium text-sm tracking-wider">${team.drivers[1].toUpperCase()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    scheduleGrid.appendChild(card);
                });
                const cards = document.querySelectorAll('.schedule-card');
                setTimeout(() => {
                    cards.forEach(card => card.classList.add('visible'));
                }, 100);
            }

            // --- Mobile menu toggle script ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const subHeader = document.getElementById('sub-header');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
                if (subHeader) {
                    subHeader.classList.toggle('opacity-0');
                    subHeader.classList.toggle('pointer-events-none');
                }
            });
            
            // --- Sliding highlighter script ---
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[aria-current="page"]');
                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }
                // Set initial position after a short delay to ensure correct rendering
                setTimeout(() => setHighlighterToLink(activeLink), 100);

                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });
                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }
        };
    </script>
</body>
