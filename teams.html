                        // All car images will use this consistent styling
                        if (['McLaren', 'Ferrari', 'Red Bull Racing', 'Mercedes', 'Aston Martin', 'Williams', 'Kick Sauber', 'Haas', 'Racing Bulls', 'Alpine'].includes(race.name)) {
                            circuitImageHtml = `<div class="my-4 w-48">
                                                    <img src="${race.imageUrl}" alt="${race.name} Car" class="h-20 w-full object-contain rounded-md">
                                                </div>`;
                        } else {
                            // Original logic for other images (like track images for races)
                            let objectPositionClass = 'object-center';
                            if (race.name === 'Las Vegas Grand-Prix') objectPositionClass = 'object-bottom';
                            circuitImageHtml = `<div class="h-48 overflow-hidden rounded-lg my-4">
                                                    <img src="${race.imageUrl}" alt="${race.name} Circuit" class="w-full h-full object-contain ${objectPositionClass}">
                                                </div>`;
                        }
                    }
                    
                    // Main content of the card (z-index 10 to be above the overlay)
                    let mainCardContent = `
                        <div class="relative z-10">
                            ${flagHtml}
                            <h3 class="text-3xl font-bold mt-2 uppercase">${race.name.toUpperCase()}</h3>
                            <p class="text-xl mt-2 uppercase">${race.venue.toUpperCase()}</p>
                            ${circuitImageHtml}
                        </div>
                        <div class="mt-6 relative z-10"></div> 
                    `;

                    // Driver content (now always visible - static)
                    let driverSectionHtml = '';
                    if (race.drivers && race.drivers.length === 2) {
                        driverSectionHtml = `
                            <div class="static-driver-section">
                                <div class="driver-column">
                                    <p class="text-xl font-medium driver-name">${race.drivers[0].name.toUpperCase()}</p>
                                </div>
                                <div class="driver-column">
                                    <p class="text-xl font-medium driver-name">${race.drivers[1].name.toUpperCase()}</p>
                                </div>
                            </div>
                        `;
                    } else if (race.drivers && race.drivers.length > 0) { // Fallback for more than 2 drivers or less than 2
                         driverSectionHtml = `
                            <div class="static-driver-section flex-col">
                                <p class="text-lg font-semibold uppercase">DRIVERS:</p>
                                <p class="text-xl font-medium">${race.drivers.map(driver => (driver.name || driver).toUpperCase()).join('<br>')}</p>
                            </div>
                        `;
                    }

                    // Combining all content for the card, with overlay at the bottom z-index
                    card.innerHTML = `
                        ${mainCardContent}
                        ${driverSectionHtml}
                    `;
                    
                    // Add team standing badge (z-index 10 to be above other content)
                    if (race.standing) {
                        const standingBadge = document.createElement('div');
                        standingBadge.className = 'team-standing';
                        standingBadge.textContent = getOrdinalSuffix(race.standing);
                        card.appendChild(standingBadge);
                    }

                    scheduleGrid.appendChild(card);
                });
            }
            
            // Populate Dropdown (for the main schedule dropdown if applicable)
            if (scheduleDropdownContainer) {
                const now = new Date(); // Use client's current date
                const upcomingRaces = scheduleData.filter(race => {
                    const dateString = race.date.replace(' - ', '-');
                    const parts = dateString.split(/[\s-]+/);
                    let month, day;
                    if (parts.length > 2 && isNaN(parseInt(parts[2])) && parts[2] !== undefined) {
                        month = parts[3];
                        day = parseInt(parts[4]);
                    } else {
                        month = parts[0];
                        day = parseInt(parts[parts.length - 1]);
                    }
                    const raceEndDate = new Date(`${month} ${day}, 2025 23:59:59`);
                    return raceEndDate >= now;
                });
const nextFiveRaces = upcomingRaces.slice(0, 5);
                
                if (nextFiveRaces.length > 0) {
                    nextFiveRaces.forEach(race => {
                        const card = document.createElement('a');
                        card.href = '#'; // Placeholder link
                        card.className = 'bg-white rounded-lg p-4 text-gray-900 text-center hover:bg-red-600 hover:text-white transition-colors duration-300';
                        card.innerHTML = `<p class="font-bold text-sm uppercase">${race.name}</p>                            <p class="text-xs text-gray-600 group-hover:text-gray-300 uppercase">${race.venue}</p>                            <p class="text-xs font-semibold mt-2 uppercase">${race.date}</p>`;
                        scheduleDropdownContainer.appendChild(card);
                    });
                } else {
                    const noRacesItem = document.createElement('span');
                    noRacesItem.className = 'col-span-5 block px-4 py-2 text-sm text-gray-400 text-center';
                    noRacesItem.textContent = 'No upcoming races';
                    scheduleDropdownContainer.appendChild(noRacesItem);
                }
            }
        };
    </script>
