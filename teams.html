<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Teams - 2025</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #b91c1c, #ffffff);
            min-height: 100vh;
        }
        /* Custom colors for teams */
        .bg-mclaren { background-color: #F47600; }
        .bg-ferrari { background-color: #ED1131; }
        .bg-redbull { background-color: #4781D7; }
        .bg-mercedes { background-color: #00D7B6; }
        .bg-alpine { background-color: #00A1E8; }
        .bg-racingbulls { background-color: #6C98FF; }
        .bg-astonmartin { background-color: #229971; }
        .bg-williams { background-color: #1868DB; }
        .bg-kicksauber { background-color: #01C00E; }
        .bg-haas { background-color: #9C9FA2; }

        .team-card-group .background-overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .team-card-group:hover .background-overlay {
            opacity: 0.25;
        }
        .footer {
            background-color: #dc2626;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="font-medium">

    <header class="bg-black/70 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <img src="https://cdn.discordapp.com/attachments/1323758532432236638/1385499058075992134/F1_75_Logo.png?ex=68564a0c&is=6854f88c&hm=744e08e11b761601e712a4edc17d23feb170b4bffe21b8272c9174f6c776ca0b&" alt="F1 75 Logo" class="h-10">
                </div>
                <div class="hidden md:flex items-baseline space-x-4">
                    <a href="latest.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Latest</a>
                    <a href="schedule.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Schedule</a>
                    <a href="standings.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Standings</a>
                    <a href="teams.html" class="bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Teams</a>
                    <a href="join.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Join Now</a>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" id="mobile-menu-button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <span class="sr-only">Open main menu</span>
                        <svg id="menu-open-icon" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg id="menu-close-icon" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="latest.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Latest</a>
                <a href="schedule.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Schedule</a>
                <a href="standings.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Standings</a>
                <a href="teams.html" class="bg-red-600 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Teams</a>
                <a href="join.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Join Now</a>
            </div>
        </div>
    </header>

    <div class="relative max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center my-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-white uppercase">Teams</h1>
            <p class="mt-2 text-lg sm:text-xl text-white/90 font-semibold uppercase">2025 Season</p>
        </header>
        <div id="teams-grid" class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- Team cards will be injected here by JavaScript -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2003-2025 Formula One World Championship Limited</p>
    </footer>

    <script>
        function getOrdinalSuffix(n) {
            const s = ["TH", "ST", "ND", "RD"];
            const v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }

        const teamsData = [
            { name: 'McLaren', venue: 'Woking, UK', drivers: [{ name: 'LANDO NORRIS', number: 4 },{ name: 'OSCAR PIASTRI', number: 81 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Miami/GettyImages-1487532321', standing: 1, teamColorClass: 'bg-mclaren' },
            { name: 'Ferrari', venue: 'Maranello, Italy', drivers: [{ name: 'CHARLES LECLERC', number: 16 },{ name: 'LEWIS HAMILTON', number: 44 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Emilia-Romagna/GettyImages-2153097864', standing: 3, teamColorClass: 'bg-ferrari' },
            { name: 'Red Bull Racing', venue: 'Milton Keynes, UK', drivers: [{ name: 'MAX VERSTAPPEN', number: 1 },{ name: 'YUKI TSUNODA', number: 22 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Japan/GettyImages-2129598818', standing: 4, teamColorClass: 'bg-redbull' },
            { name: 'Mercedes', venue: 'Brackley, UK', drivers: [{ name: 'GEORGE RUSSELL', number: 63 },{ name: 'KIMI ANTONELLI', number: 12 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Monaco/GettyImages-2155122170', standing: 2, teamColorClass: 'bg-mercedes' },
            { name: 'Aston Martin', venue: 'Silverstone, UK', drivers: [{ name: 'FERNANDO ALONSO', number: 14 },{ name: 'LANCE STROLL', number: 18 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Saudi%20Arabia/GettyImages-2081373575', standing: 8, teamColorClass: 'bg-astonmartin' },
            { name: 'Williams', venue: 'Grove, UK', drivers: [{ name: 'ALEXANDER ALBON', number: 23 },{ name: 'CARLOS SAINZ', number: 55 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Australia/GettyImages-2108003624', standing: 5, teamColorClass: 'bg-williams' },
            { name: 'Kick Sauber', venue: 'Hinwil, Switzerland', drivers: [{ name: 'NICO HÃœLKENBERG', number: 27 },{ name: 'GABRIEL BORTOLETO', number: 8 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/China/GettyImages-2148122822', standing: 9, teamColorClass: 'bg-kicksauber' },
            { name: 'Haas', venue: 'Kannapolis, USA', drivers: [{ name: 'ESTEBAN OCON', number: 31 },{ name: 'OLIVER BEARMAN', number: 87 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Bahrain/GettyImages-2064560738', standing: 6, teamColorClass: 'bg-haas' },
            { name: 'Racing Bulls', venue: 'Faenza, Italy', drivers: [{ name: 'ISACK HADJAR', number: 6 },{ name: 'LIAM LAWSON', number: 30 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Bahrain/GettyImages-2064560738', standing: 7, teamColorClass: 'bg-racingbulls' },
            { name: 'Alpine', venue: 'Enstone, UK', drivers: [{ name: 'PIERRE GASLY', number: 10 },{ name: 'PAUL ARON', number: 17 }], imageUrl: 'https://media.formula1.com/image/upload/f_auto,c_limit,w_1920,q_auto/f_auto,c_limit,w_1920,q_auto/f1-website/2024/2024-Races/Canada/GettyImages-2157159051', standing: 10, teamColorClass: 'bg-alpine' },
        ];
        
        window.onload = function() {
            const teamsGrid = document.getElementById('teams-grid');
            if (teamsGrid) {
                teamsData.forEach(team => {
                    const card = document.createElement('div');
                    card.className = `relative text-white rounded-lg shadow-lg p-6 flex flex-col justify-between transform hover:-translate-y-2 transition-transform duration-300 overflow-hidden ${team.teamColorClass}`;
                    card.innerHTML = `
                        <div class="relative z-10">
                            <h3 class="text-3xl font-bold uppercase">${team.name}</h3>
                            <p class="text-lg uppercase">${team.venue}</p>
                            <img src="${team.imageUrl}" class="my-4 rounded-md w-full h-auto object-cover">
                        </div>
                        <div class="relative z-10 mt-auto pt-4 border-t border-white/50">
                            <div class="flex justify-between items-center">
                                <p class="text-xl font-semibold">${team.drivers[0].name} #${team.drivers[0].number}</p>
                                <p class="text-xl font-semibold">${team.drivers[1].name} #${team.drivers[1].number}</p>
                            </div>
                        </div>
                        <div class="absolute top-4 right-4 text-xl font-bold bg-black/50 rounded-full px-4 py-2">${getOrdinalSuffix(team.standing)}</div>
                    `;
                    teamsGrid.appendChild(card);
                });
            }

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const openIcon = document.getElementById('menu-open-icon');
            const closeIcon = document.getElementById('menu-close-icon');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                openIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
            });
        };
    </script>
</body>
</html>
