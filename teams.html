        }
        .footer {
            background-color: #492833;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        .schedule-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        .schedule-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #mobile-menu {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            position: absolute;
            width: 100%;
            left: 0;
            top: 100%;
            background-color: #492833;
        }

        #mobile-menu.menu-open {
            max-height: 25rem;
            opacity: 1;
        }

        #desktop-menu-items {
            position: relative;
        }

        #sliding-highlighter {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #492833;
            border-radius: 0.375rem;
            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: -1;
        }
        
        .hamburger-icon span {
            display: block;
            width: 24px;
            height: 2px;
            background-color: white;
            transition: all 0.3s cubic-bezier(.08,.82,.17,1);
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }

        #mobile-menu-button.open .hamburger-icon span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .mobile-menu-link {
            background-color: #492833;
            transition: background-color 0.2s ease-in-out;
        }
        .mobile-menu-link:hover {
            background-color: #000000;
        }
        .driver-flag {
            width: 20px;
            height: 16px;
            border: 1px solid #be8190;
            border-radius: 2px;
            object-fit: cover;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        .team-logo {
            height: 32px;
            width: auto;
        }
        .driver-name-link {
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s ease-in-out;
        }
        .driver-name-link:hover {
            color: #d1d5db; /* Light gray on hover */
        }
        /* New style for tier group headings (kept for driver profile, though not used on team cards anymore) */
        .tier-group-heading {
            font-size: 0.75rem; /* text-xs */
            font-weight: 600; /* font-semibold */
            padding: 0.25rem 0.75rem; /* px-3 py-1 */
            border-radius: 9999px; /* rounded-full */
            color: white;
            display: inline-block; /* Allows background to wrap content snugly */
            margin-bottom: 0.5rem; /* mb-2 */
            width: fit-content; /* Ensure it wraps content */
        }
        /* Style for the championship icon */
        .championship-icon {
            width: 32px; /* Increased size */
            height: 32px; /* Increased size */
            object-fit: contain;
        }

        // Helper function to initialize allDriversData with tiers and full country names
        // This function will modify the global allDriversData object
        function initializeAllDriversDataWithTiersAndFlags() {
            const nationalityMap = {
                'Dutch': 'NETHERLANDS',
                'Italian': 'ITALY',
                'Hungarian': 'HUNGARY',
                'Romanian': 'ROMANIA',
                'British': 'UNITED KINGDOM',
                'Greek': 'GREECE',
                'Polish': 'POLAND',
                'Spanish': 'SPAIN',
                'Ukrainian': 'UKRAINE',
                'Serbian': 'SERBIA',
                'European': 'EUROPE',
                'Austrian': 'AUSTRIA',
                'German': 'GERMANY',
                'Lithuanian': 'LITHUANIA',
                'Finnish': 'FINLAND',
                'American': 'UNITED STATES'
            };

            // First, update nationalities in existing allDriversData
            for (const key in allDriversData) {
                if (nationalityMap[allDriversData[key].nationality]) {
                    allDriversData[key].nationality = nationalityMap[allDriversData[key].nationality];
                }
            }

            // Then, assign tiers and add flagCountryCode based on teamData
            teamData.forEach(team => {
                team.drivers.forEach((driver, index) => {
                    const driverNameKey = driver.name.toUpperCase();
                    if (allDriversData[driverNameKey]) {
                        allDriversData[driverNameKey].tier = (index < 2) ? 'TIER 1' : 'TIER 2';
                        allDriversData[driverNameKey].flagCountryCode = driver.flagCountryCode;
                    }
                });
            });
        }

            const flagUrl = `https://flagcdn.com/w160/${countryCode.toLowerCase()}.png`;
            return `<img src="${flagUrl}" alt="${countryCode} Flag" class="driver-flag mr-2" onerror="this.onerror=null;this.src='${fallbackFlag}';">`;

        function highlightText(text, searchTerm) {
            if (!searchTerm) {
                return text;
            }
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, `<span class="bg-yellow-300 text-black rounded-sm px-1">$1</span>`);
        }

        // Function to render team cards
        function renderTeams(teamsToRender, currentSearchTerm = '') {
            const scheduleGrid = document.getElementById('schedule-grid');
            scheduleGrid.innerHTML = ''; // Clear existing content
            scheduleGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-8 w-full'; // Reset grid classes and ensure width

            // Show the search bar and hide the back button container
            const dynamicControlsContainer = document.getElementById('dynamic-controls-container');
            dynamicControlsContainer.innerHTML = `
                <input type="text" id="driver-search" placeholder="SEARCH DRIVERS OR TEAM PRINCIPALS..."
                        class="p-2 rounded-md bg-[#492833] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 w-full border-2 border-[#A0A0A0]">
            `;
            // Re-attach event listener for the search input
            document.getElementById('driver-search').addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const filteredTeams = teamData.filter(team => {
                    const teamNameMatch = team.name.toLowerCase().includes(searchTerm);
                    const driverMatch = team.drivers.some(driver => 
                        driver.name.toLowerCase().includes(searchTerm)
                    );
                    const teamPrincipalMatch = team.teamPrincipal && team.teamPrincipal.toLowerCase().includes(searchTerm);
                    return teamNameMatch || driverMatch || teamPrincipalMatch;
                });
                renderTeams(filteredTeams, searchTerm);
            });

            // Show the teams banner
            document.getElementById('teams-banner').style.display = 'flex';


            teamsToRender.forEach(team => {
                const card = document.createElement('div');
                card.id = team.id;
                card.className = 'schedule-card rounded-lg flex flex-col justify-between transform transition-transform';
                card.style.backgroundColor = team.bgColor;
                card.style.border = `2px solid ${team.borderColor || '#A0A0A0'}`;

                const textColor = team.textColor || 'text-gray-900';
                
                const carImageHtml = `
                    <div class="w-full h-48 flex items-center justify-center overflow-hidden rounded-t-lg" style="background-color: ${team.bgColor};">

                let driversHtml = '';

                driversHtml += `<p class="text-sm font-semibold ${textColor} mb-2">DRIVERS</p>`;

                driversHtml += `<div class="flex flex-col items-start space-y-2">`;

                    const fullDriverData = allDriversData[driver.name.toUpperCase()];
                    const driverFlagHtml = getFlagHtmlForDriver(fullDriverData ? fullDriverData.flagCountryCode : driver.flagCountryCode);
                    driversHtml += `
                        <div class="flex items-center">
                            ${driverFlagHtml}

                    `;
                });
                driversHtml += `</div>`;

                let teamPrincipalFlagHtml = '';
                if (team.teamPrincipalFlagCode) {
                    teamPrincipalFlagHtml = getFlagHtmlForDriver(team.teamPrincipalFlagCode);
                }

                if (team.teamPrincipal) {
                    const isAkieush = team.teamPrincipal.toUpperCase() === 'AKIEUSH';

                        ? `<a href="chance.html" class="font-medium text-base ${textColor} driver-name-link">${highlightText(team.teamPrincipal.toUpperCase(), currentSearchTerm)}</a>`
                        : `<span class="font-medium text-base ${textColor}">${highlightText(team.teamPrincipal.toUpperCase(), currentSearchTerm)}</span>`;

            setTimeout(() => {
                cards.forEach(card => card.classList.add('visible'));
            }, 100);

                    </div>

                    <!-- Driver Details Section -->
                    <div class="md:w-2/3 p-4 md:pl-8 text-center md:text-left ${profileTextColor}">
                        <h2 class="text-3xl sm:text-4xl font-bold mb-2">
                            ${driver.name}
                        </h2>
                        <p class="text-xl font-semibold mb-2 flex items-center justify-center md:justify-start">
                            <img src="${teamLogoForProfile}" alt="${driver.team} LOGO" class="team-logo mr-2" onerror="this.onerror=null;this.src='https://placehold.co/32x32/cccccc/000000?text=LOGO';">
                            <span class="${profileTextColor}">${driver.team.toUpperCase()}</span>
                            <!-- Tier tag in profile is still individual, as per previous request -->
                            <span class="ml-4 px-3 py-1 rounded-full text-sm font-semibold text-white" style="background-color: ${tierBgColor};">${driver.tier}</span>
                        </p>
                        <p class="text-lg mb-4 flex items-center justify-center md:justify-start">
                            ${driverFlagHtml} <span class="font-medium ml-2">${driver.nationality}</span>
                        </p>

                        ${driver.bio ? `<div class="mb-6">
                            <h3 class="text-2xl font-semibold mb-2">BIOGRAPHY</h3>
                            <p class="leading-relaxed text-base sm:text-lg">
                                ${driver.bio}
                            </p>
                        </div>` : ''}

                        <!-- Statistics Section -->
                        <div>
                            <h3 class="text-2xl font-semibold mb-2">STATISTICS</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="${championshipBoxClasses}" style="${championshipBoxStyle}">
                                    <div class="flex flex-col items-start">
                                        <span class="text-xl font-bold">${driver.championships}</span>
                                        <span class="text-sm">CHAMPIONSHIPS</span>
                                    </div>
                                    ${championshipIconHtml} <!-- Championship icon added here -->
                                </div>
                                <div class="flex flex-col items-center md:items-start p-3 rounded-lg bg-[#2d2d2d] text-white">
                                    <span class="text-xl font-bold">${driver.podiums}</span>
                                    <span class="text-sm">PODIUMS</span>
                                </div>
                                <div class="flex flex-col items-center md:items-start p-3 rounded-lg bg-[#2d2d2d] text-white">
                                    <span class="text-xl font-bold">${driver.stats.racesStarted}</span>
                                    <span class="text-sm">RACES STARTED</span>
                                </div>
                                <div class="flex flex-col items-center md:items-start p-3 rounded-lg bg-[#2d2d2d] text-white">
                                    <span class="text-xl font-bold">${driver.stats.wins}</span>
                                    <span class="text-sm">WINS</span>
                                </div>
                                <div class="flex flex-col items-center md:items-start p-3 rounded-lg bg-[#2d2d2d] text-white">
                                    <span class="text-xl font-bold">${driver.stats.poles}</span>
                                    <span class="text-sm">POLES</span>
                                </div>
                                <div class="flex flex-col items-center md:items-start p-3 rounded-lg bg-[#2d2d2d] text-white">
                                    <span class="text-xl font-bold">${driver.stats.dnfs}</span>
                                    <span class="text-sm">DNFS</span>
                                </div>
                                <div class="flex flex-col items-center md:items-start p-3 rounded-lg bg-[#2d2d2d] text-white">
                                    <span class="text-xl font-bold">${winPercentage}%</span>
                                    <span class="text-sm">WIN PERCENTAGE</span>
                                </div>
                                <div class="flex flex-col items-center md:items-start p-3 rounded-lg bg-[#2d2d2d] text-white">
                                    <span class="text-xl font-bold">${podiumPercentage}%</span>
                                    <span class="text-sm">PODIUM PERCENTAGE</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const disclaimerHtml = `
                <p class="text-sm text-gray-400 mt-4 text-center w-full">
                    STATISTICS INCLUDE SEASON 0-6 FROM ALL TIERS
                </p>
            `;

            profileWrapper.innerHTML = backButtonHtml + driverProfileHtml + disclaimerHtml;
            scheduleGrid.appendChild(profileWrapper);

            window.scrollTo(0, 0);
        }

        // Function to go back to team view
        function backToTeams() {
            renderTeams(teamData);
            // No window.scrollTo(0,0) here to maintain scroll position
        }


        window.onload = function() {
            // Initialize allDriversData with tiers and full country names before rendering anything
            initializeAllDriversDataWithTiersAndFlags();
            renderTeams(teamData);

            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('menu-open');
                mobileMenuButton.classList.toggle('open');
            });
            
            const menuItemsContainer = document.getElementById('desktop-menu-items');
            if (menuItemsContainer) {
                const menuLinks = menuItemsContainer.querySelectorAll('a');
                const highlighter = document.getElementById('sliding-highlighter');
                const activeLink = menuItemsContainer.querySelector('a[href="teams.html"]');

                function setHighlighterToLink(link) {
                    if (!link) return;
                    highlighter.style.left = `${link.offsetLeft}px`;
                    highlighter.style.width = `${link.offsetWidth}px`;
                }

                setTimeout(() => setHighlighterToLink(activeLink), 100);

                menuLinks.forEach(link => {
                    link.addEventListener('mouseenter', () => setHighlighterToLink(link));
                });

                menuItemsContainer.addEventListener('mouseleave', () => {
                    setHighlighterToLink(activeLink);
                });
            }

            const upcomingRaceInfoEl = document.getElementById('upcoming-race-info');
            const upcomingRaceDateEl = document.getElementById('upcoming-race-date');
            const countdownDisplayEl = document.getElementById('countdown-display');

            function parseRaceDate(dateStr) {
                const monthStr = dateStr.split(' ')[0];
                let dayStr = dateStr.split(' ')[1].split('-')[0];
                if (dayStr.endsWith('st') || dayStr.endsWith('nd') || dayStr.endsWith('rd') || dayStr.endsWith('th')) {
                    dayStr = dayStr.substring(0, dayStr.length - 2);
                }
                return new Date(`${monthStr} ${dayStr}, 2025`);
            }

            const now = new Date();
            let upcomingRace = null;
            for (const race of raceScheduleData) {
                const raceDate = parseRaceDate(race.date);
                if (raceDate > now) {
                    upcomingRace = race;
                    break;
                }
            }

            if (upcomingRace) {
                upcomingRaceInfoEl.textContent = `UPCOMING: ${upcomingRace.name.toUpperCase()}`;
                upcomingRaceDateEl.textContent = upcomingRace.date.toUpperCase();
            } else {
                upcomingRaceInfoEl.textContent = "SEASON HAS CONCLUDED";
                if (countdownDisplayEl) {
                    countdownDisplay.style.display = 'none';
                }
            }

            function getNextFriday2PMET() {
                const now = new Date();
                let target = new Date(now);

                target.setUTCHours(18, 0, 0, 0);
                
                let daysUntilFriday = (5 - target.getUTCDay() + 7) % 7;

                if (daysUntilFriday === 0 && now.getUTCHours() >= 18) {
                    daysUntilFriday = 7;
                }

                target.setUTCDate(target.getUTCDate() + daysUntilFriday);

                return target;
            }

            let countdownTargetDate = getNextFriday2PMET();

            function updateCountdown() {
                const now = new Date();
                let difference = countdownTargetDate.getTime() - now.getTime();

                if (difference < 0) {
                    countdownTargetDate = getNextFriday2PMET();
                    difference = countdownTargetDate.getTime() - now.getTime();
                }
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                const countdownEl = document.getElementById('countdown-timer');
                if (countdownEl) {
                    if (difference <= 0) {
                        countdownEl.textContent = "RACE STARTING SOON!";
                    } else if (days > 0) {
                        countdownEl.textContent = `NEXT RACE IN ${days}D ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                    } else {
                        countdownEl.textContent = `NEXT RACE IN ${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
                    }
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);

            const driverSearchInput = document.getElementById('driver-search');
            driverSearchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const filteredTeams = teamData.filter(team => {
                    const teamNameMatch = team.name.toLowerCase().includes(searchTerm);
                    const driverMatch = team.drivers.some(driver => 
                        driver.name.toLowerCase().includes(searchTerm)
                    );
                    const teamPrincipalMatch = team.teamPrincipal && team.teamPrincipal.toLowerCase().includes(searchTerm);
                    return teamNameMatch || driverMatch || teamPrincipalMatch;
                });
                renderTeams(filteredTeams, searchTerm);
            });
        };
    </script>
</body>
</html>
